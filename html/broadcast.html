<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NOSTAI — Вещательная</title>
  <link rel="icon" type="image/png" href="../assets/images/favicon.png">
  <style>
    /* Шрифты */
    @font-face {
      font-family: 'Destroy';
      src: url('../assets/fonts/destroycyr.ttf') format('truetype');
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: url('../assets/images/broadcast-bg.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: flex-start;
      font-family: 'Destroy', serif;
    }

    /* Логотип */
    #logo {
      font-size: 84px;
      text-transform: uppercase;
      margin-top: 40px;
      color: #d4d4d4;
      text-shadow:
        0 0 20px rgba(255, 140, 0, 0.7),
        0 0 50px rgba(255, 60, 0, 0.5),
        0 0 90px rgba(255, 30, 0, 0.4);
      background: url('../assets/images/granite‑noise.png') repeat;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fireGlow 3s ease-in-out infinite alternate;
      padding-left: 20px;
    }

    @keyframes fireGlow {
      from {
        text-shadow:
          0 0 15px rgba(255, 80, 0, 0.7),
          0 0 30px rgba(255, 0, 0, 0.4);
      }
      to {
        text-shadow:
          0 0 30px rgba(255, 160, 0, 0.9),
          0 0 80px rgba(255, 80, 0, 0.6);
      }
    }

    /* Сообщения */
    .message {
      font-size: 18px;
      margin: 6px 0;
      padding: 6px 14px;
      border-left: 2px solid rgba(255, 100, 0, 0.6);
      color: #eee;
      text-shadow:
        0 0 10px rgba(255, 100, 0, 0.4),
        0 0 20px rgba(255, 40, 0, 0.2);
      background: rgba(40, 40, 40, 0.35);
      border-radius: 8px;
      animation: messageAppear 0.8s ease;
      margin-left: 20px;
      max-width: 80%;
    }

    .sender {
      color: #ffb05c;
      font-weight: bold;
      margin-right: 8px;
    }

    @keyframes messageAppear {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Поле ввода */
    #inputContainer {
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 10px 0 30px;
      background: rgba(0, 0, 0, 0.4);
    }

    #userInput {
      width: 60%;
      max-width: 700px;
      padding: 10px 16px;
      font-size: 20px;
      color: #f0f0f0;
      background: rgba(20, 20, 20, 0.7);
      border: 1px solid rgba(255, 140, 0, 0.4);
      border-radius: 10px;
      font-family: 'Destroy', serif;
      outline: none;
      text-shadow: 0 0 10px rgba(255, 80, 0, 0.3);
      transition: 0.3s;
    }

    #userInput:focus {
      box-shadow: 0 0 20px rgba(255, 80, 0, 0.4);
    }

    /* Кнопка включения звука */
    #playMusic {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 50;
      padding: 10px 18px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: rgba(255, 140, 0, 0.8);
      color: #111;
      cursor: pointer;
      font-family: 'Destroy', serif;
      text-transform: uppercase;
      box-shadow: 0 0 10px rgba(255, 140, 0, 0.6);
    }
  </style>
</head>
<body>
  <div id="logo">NOSTAI</div>

  <!-- Сообщения будут добавляться здесь -->

  <div id="inputContainer">
    <input id="userInput" type="text" placeholder="Говорите, эфир слушает...">
  </div>

  <button id="playMusic">Включить звук</button>

  <!-- Аудио -->
  <audio id="radioNoise" src="../assets/music/radio_noise.mp3" preload="auto" loop></audio>
 
  <script>
    const radio = document.getElementById('radioNoise');
    const input = document.getElementById('userInput');
    const playBtn = document.getElementById('playMusic');
    const data = [
      { sender: 'ВС РФ', text: 'Подразделения вошли в южный сектор. Видимость нулевая, требуется подтверждение сигнала.' },
      { sender: 'Красный Крест', text: 'Запрашиваем координаты выживших, связь нестабильна, медпункты не отвечают.' },
      { sender: 'МЧС', text: 'Очаги возгорания растут, приборы фиксируют вспышки радиации. Кто ещё на связи?' },
      { sender: 'Волонтёры', text: 'Мы всё ещё здесь. Ветер несёт пепел и голоса. Не покидайте частоту.' },
      { sender: 'МЧС', text: 'Видим следы неизвестного происхождения. Осторожно, повторяю, осторожно.' },
      { sender: 'Красный Крест', text: 'Медики не могут выйти. Кровь на снегу не человеческая. Мы остаёмся.' },
      { sender: 'ВС РФ', text: 'Шум усиливается... похоже, кто-то глушит канал. Переходим на резервную частоту.' },
      { sender: 'Волонтёры', text: 'Если кто слышит — светитесь. Мы идём на север.' }
    ];

    function addMessage(sender, text) {
      const msg = document.createElement('div');
      msg.classList.add('message');
      msg.innerHTML = `<span class="sender">${sender}:</span>${text}`;
      document.body.appendChild(msg);
      window.scrollTo(0, document.body.scrollHeight);
      beep.currentTime = 0;
      beep.play().catch(() => console.log('Звуковой эффект заблокирован.'));
    }

   <script>
  const radio = document.getElementById('radioNoise');
  const input = document.getElementById('userInput');
  const playBtn = document.getElementById('playMusic');

  function startBroadcast() {
    let i = 0;
    function next() {
      if (i < data.length) {
        const { sender, text } = data[i];
        addMessage(sender, text);
        i++;
        setTimeout(next, 6000 + Math.random() * 4000);
      }
    }
    next();
  }

  playBtn.addEventListener('click', () => {
    radio.play().catch(() => console.log('Не удалось включить радио.'));
    playBtn.style.display = 'none';
  });

  window.addEventListener('load', () => {
    startBroadcast();
  });

  input.addEventListener('keydown', e => {
    if (e.key === 'Enter' && input.value.trim() !== '') {
      addMessage('Вы', input.value.trim());
      input.value = '';
    }
  });
</script>
</body>
</html>
