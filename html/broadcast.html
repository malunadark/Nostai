<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>NOSTAI — Вещательная</title>
  <style>
    @font-face {
      font-family: 'DestroyCyr';
      src: url('assets/fonts/destroycyr.ttf') format('truetype');
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'DestroyCyr', sans-serif;
      background: #000;
      color: #e3e3e3;
      position: relative;
    }

    /* Фон */
    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: url('assets/images/broadcast-bg.png') center/cover no-repeat;
      opacity: 0.25;
      z-index: -1;
    }

    /* Логотип сверху по центру */
    #logo-container {
      position: absolute;
      top: 18px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      user-select: none;
      pointer-events: none;
    }
    #logo {
      font-size: 4rem;
      letter-spacing: 6px;
      font-family: 'DestroyCyr', serif;
      color: #cfcfcf;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow:
        2px 2px 2px rgba(0,0,0,0.8),
        -2px -2px 2px rgba(0,0,0,0.6),
        0 2px 4px rgba(0,0,0,0.5),
        0 0 8px rgba(255, 100, 0, 0.7),
        0 0 20px rgba(255, 140, 0, 0.5),
        0 0 35px rgba(255, 180, 0, 0.3),
        0 -1px 1px rgba(255,255,255,0.2);
      filter: contrast(1.3) brightness(0.95);
      animation: fireGranite 4s ease-in-out infinite;
      text-align: center;
    }
    @keyframes fireGranite {
      0%,100% {
        text-shadow:
          2px 2px 2px rgba(0,0,0,0.8),
          -2px -2px 2px rgba(0,0,0,0.6),
          0 2px 4px rgba(0,0,0,0.5),
          0 0 8px rgba(255, 100, 0, 0.7),
          0 0 20px rgba(255, 140, 0, 0.5),
          0 0 35px rgba(255, 180, 0, 0.3),
          0 -1px 1px rgba(255,255,255,0.2);
      }
      50% {
        text-shadow:
          2px 2px 4px rgba(0,0,0,0.9),
          -2px -2px 3px rgba(0,0,0,0.7),
          0 3px 6px rgba(0,0,0,0.6),
          0 0 12px rgba(255, 120, 0, 0.9),
          0 0 30px rgba(255, 160, 0, 0.6),
          0 0 45px rgba(255, 200, 0, 0.4),
          0 -1px 2px rgba(255,255,255,0.25);
      }
    }

    /* Контейнер сообщений */
    #messages {
      position: absolute;
      top: 120px;
      left: 40px;
      width: calc(100% - 80px);
      height: calc(100% - 180px);
      display: flex;
      flex-direction: column;
      gap: 6px;
      overflow-y: auto;
      font-size: 16px;
      line-height: 1.3;
    }

    .msg {
      opacity: 0;
      transform: translateY(6px);
      animation: fadeIn 0.8s forwards;
    }

    @keyframes fadeIn {
      0% { opacity:0; transform: translateY(10px); }
      100% { opacity:1; transform: translateY(0); }
    }

    /* Полоса ввода снизу */
    #inputContainer {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 12px 20px;
      background: rgba(0,0,0,0.5);
      border-top: 1px solid rgba(255,255,255,0.2);
    }

    #inputField {
      width: 100%;
      background: none;
      border: none;
      outline: none;
      color: #fff;
      font-family: inherit;
      font-size: 18px;
      padding: 6px;
    }

    /* Цвета фракций */
    .volunteers { color: #ffb347; }
    .army { color: #00aaff; }
    .redcross { color: #ff6b6b; }
    .emerg { color: #ffdd55; }

    /* Шум и радиоеффект */
    .noise {
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(
        0deg,
        rgba(255,255,255,0.05),
        rgba(255,255,255,0.05) 1px,
        transparent 1px,
        transparent 2px
      );
      opacity: 0.03;
      animation: noiseMove 1s infinite linear;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes noiseMove {
      from { background-position: 0 0; }
      to { background-position: 0 100%; }
    }

  </style>
</head>
<body>
  <div class="noise"></div>
  <div id="logo-container"><div id="logo">NOSTAI</div></div>

  <div id="messages"></div>

  <div id="inputContainer">
    <input id="inputField" type="text" placeholder="Введите сообщение..." />
  </div>

  <audio id="radioNoise" src="assets/music/radio_noise.mp3" preload="auto"></audio>
  <audio id="radioBeep" src="assets/music/beep-1 звук.mp3" preload="auto"></audio>

  <script>
    const messages = document.getElementById('messages');

    const beep = new Audio('assets/music/beep-1 звук.mp3');
    const noise = new Audio('assets/music/radio_noise.mp3');
    beep.volume = 0.6;
    noise.volume = 0.2;

    const factions = [
      { name: 'ВС РФ', class: 'army', messages: [
        'Пятый сектор под контролем. Повторяю, сектор под контролем.',
        'Обнаружено свечение в районе координат 54°... Проверяем.',
        'Поступило распоряжение — никому не покидать периметр.',
        'Радиосвязь с постом «Север» прервана, выясняем причину.'
      ]},
      { name: 'МЧС', class: 'emerg', messages: [
        'Задымление в квадрате D7 усиливается.',
        'Нужны добровольцы для эвакуации оставшихся.',
        'Пламя переходит к старым шахтам. Берегитесь газа.',
        'Приём, кто видит сигнальные ракеты на востоке?'
      ]},
      { name: 'Красный Крест', class: 'redcross', messages: [
        'Требуется помощь медиков, запас перевязок исчерпан.',
        'Приняли раненых из отряда «Альфа». Состояние тяжёлое.',
        'Точка приёма в лагере «Горный» восстановлена.',
        'Нужен транспорт, повторяю, нужен транспорт!'
      ]},
      { name: 'Волонтёры', class: 'volunteers', messages: [
        'Мы всё ещё в живых. Кто рядом — ответьте.',
        'Нашли следы. Кажется, не человеческие.',
        'Река светится... никто не верит, пока не видит сам.',
        'Ветер говорит — уходите. Но мы остались.'
      ]}
    ];

    function generateRadioMessage() {
      const faction = factions[Math.floor(Math.random() * factions.length)];
      const text = faction.messages[Math.floor(Math.random() * faction.messages.length)];

      // проигрываем звук
      beep.currentTime = 0;
      noise.currentTime = 0;
      beep.play().catch(()=>{});
      noise.play().catch(()=>{});

      const msg = document.createElement('div');
      msg.className = `msg ${faction.class}`;
      msg.textContent = text;

      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;

      // ограничение сообщений
      if(messages.children.length > 70) messages.removeChild(messages.children[0]);
    }

    setInterval(generateRadioMessage, 4000);
    for(let i=0;i<5;i++) generateRadioMessage();
  </script>
</body>
</html>
