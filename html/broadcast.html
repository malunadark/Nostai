<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NOSTAI — Вещательная</title>
  <link rel="icon" type="image/png" href="assets/images/favicon.png">
  <style>
    @font-face {
      font-family: 'Destroy';
      src: url('./assets/fonts/destroycyr.ttf') format('truetype');
    }

    @font-face {
      font-family: 'Destroy';
      src: url('./assets/fonts/destroycyr.ttf') format('truetype');
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: url('assets/images/broadcast-bg.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    /* Логотип */
    #logo {
      font-family: 'Destroy', serif;
      font-size: 84px;
      text-transform: uppercase;
      margin-top: 40px;
      color: #d4d4d4;
      text-shadow:
        0 0 20px rgba(255, 140, 0, 0.7),
        0 0 50px rgba(255, 60, 0, 0.5),
        0 0 90px rgba(255, 30, 0, 0.4);
      background: url('assets/images/granite-noise.png') repeat;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      -ms-background-clip: text; /* IE/Edge support */
      background-clip: text;
      text-fill-color: transparent;
      animation: fireGlow 3s ease-in-out infinite alternate;
    }

    @keyframes fireGlow {
      from {
        text-shadow:
          0 0 15px rgba(255, 80, 0, 0.7),
          0 0 30px rgba(255, 0, 0, 0.4);
      }
      to {
        text-shadow:
          0 0 30px rgba(255, 160, 0, 0.9),
          0 0 80px rgba(255, 80, 0, 0.6);
      }
    }

    /* Контейнер сообщений */
    #messages {
      font-family: 'Destroy', serif;
      color: #d6d6d6;
      font-size: 22px;
      width: 80%;
      max-width: 1000px;
      height: calc(100vh - 200px); /* адаптивная высота окна сообщений */
      overflow-y: auto;
      padding: 20px;
      backdrop-filter: blur(4px);
      background: rgba(10, 10, 10, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      box-shadow: inset 0 0 20px rgba(255, 80, 0, 0.2);
      animation: fadeIn 2s ease forwards;
    }

    .message {
      margin: 6px 0;
      padding: 6px 14px;
      border-left: 2px solid rgba(255, 100, 0, 0.6);
      color: #eee;
      text-shadow:
        0 0 10px rgba(255, 100, 0, 0.4),
        0 0 20px rgba(255, 40, 0, 0.2);
      background: rgba(40, 40, 40, 0.35);
      border-radius: 8px;
      animation: messageAppear 0.8s ease;
    }

    .sender {
      color: #ffb05c;
      font-weight: bold;
      margin-right: 8px;
    }

    @keyframes messageAppear {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #inputContainer {
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 10px 0 30px;
      background: rgba(0, 0, 0, 0.4);
    }

    #userInput {
      width: 60%;
      max-width: 700px;
      padding: 10px 16px;
      font-size: 20px;
      color: #f0f0f0;
      background: rgba(20, 20, 20, 0.7);
      border: 1px solid rgba(255, 140, 0, 0.4);
      border-radius: 10px;
      font-family: 'Deutsch', serif;
      outline: none;
      text-shadow: 0 0 10px rgba(255, 80, 0, 0.3);
      transition: 0.3s;
    }

    #userInput:focus {
      box-shadow: 0 0 20px rgba(255, 80, 0, 0.4);
    }
  </style>
</head>
<body>
  <!-- Кнопка старта -->
  <button onclick="startAudio()">Стартовать вещание</button>

  <div id="logo">NOSTAI</div>

  <div id="messages"></div>

  <div id="inputContainer">
    <input id="userInput" type="text" placeholder="Говорите, эфир слушает...">
  </div>

  <audio id="radioNoise" src="assets/music/radio_noise.mp3" preload="auto" loop></audio>
  <audio id="beep" src="assets/music/beep.mp3" preload="auto"></audio>

  <script>
    const radio = document.getElementById('radioNoise');
    const beep = document.getElementById('beep');
    const messages = document.getElementById('messages');
    const input = document.getElementById('userInput');

    const data = [
      { sender: 'ВС РФ', text: 'Подразделения вошли в южный сектор. Видимость нулевая, требуется подтверждение сигнала.' },
      { sender: 'Красный Крест', text: 'Запрашиваем координаты выживших, связь нестабильна, медпункты не отвечают.' },
      { sender: 'МЧС', text: 'Очаги возгорания растут, приборы фиксируют вспышки радиации. Кто ещё на связи?' },
      { sender: 'Волонтёры', text: 'Мы всё ещё здесь. Ветер несёт пепел и голоса. Не покидайте частоту.' },
      { sender: 'МЧС', text: 'Видим следы неизвестного происхождения. Осторожно, повторяю, осторожно.' },
      { sender: 'Красный Крест', text: 'Медики не могут выйти. Кровь на снегу не человеческая. Мы остаёмся.' },
      { sender: 'ВС РФ', text: 'Шум усиливается... похоже, кто-то глушит канал. Переходим на резервную частоту.' },
      { sender: 'Волонтёры', text: 'Если кто слышит — светитесь. Мы идём на север.' }
    ];

    function addMessage(sender, text) {
      const msg = document.createElement('div');
      msg.classList.add('message');
      msg.innerHTML = `<span class="sender">${sender}:</span> ${text}`;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
      beep.currentTime = 0;
      beep.play();
    }

    function startBroadcast() {
      let i = 0;
      function next() {
        if (i < data.length) {
          const { sender, text } = data[i];
          addMessage(sender, text);
          i++;
          setTimeout(next, 6000 + Math.random() * 4000);
        }
      }
      next();
    }

    // Функция запуска аудиопотока после пользовательского взаимодействия
    function startAudio() {
      radio.volume = 0.6;
      radio.play();
      startBroadcast();
    }

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter' && input.value.trim() !== '') {
        addMessage('Вы', input.value.trim());
        input.value = '';
      }
    });
  </script>
</body>
</html>
