<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NOSTAI — Вещательная</title>
<link rel="stylesheet" href="broadcast.css">
<style>
  body {
    margin: 0;
    background: url('assets/images/broadcast-bg.png') center/cover no-repeat;
    font-family: 'FutharkAoe', sans-serif;
    color: #FF8C00;
    overflow: hidden;
  }
  #logo {
    text-align: center;
    font-size: 4rem;
    text-shadow: 0 0 10px #FF4500,0 0 20px #FF8C00;
    padding: 20px;
  }
  #chat {
    position: absolute;
    bottom: 20px;
    left: 20px;
    max-width: 300px;
    font-size: 1.2rem;
    line-height: 1.5rem;
  }
  .msg {
    opacity: 0;
    animation: fadeIn 3s forwards;
    margin-bottom: 5px;
  }
  @keyframes fadeIn {
    to { opacity: 1; }
  }
</style>
</head>
<body>
  <div id="logo">NOSTAI</div>
  <div id="chat"></div>
  <script src="broadcast.js"></script>
</body>
</html>
