<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NOSTAI — Вещательная</title>

  <style>
    @font-face { font-family:'destroycyr'; src: url('../assets/fonts/destroycyr.ttf') format('truetype'); }
    body{ margin:0; min-height:100vh; background: url('../assets/images/broadcast-bg.png') center/cover no-repeat; font-family:'destroycyr',sans-serif; color:#FF8C00; }
    #top { padding:18px; display:flex; gap:12px; align-items:center; }
    #logo { font-size:3rem; text-shadow:0 0 12px rgba(255,69,0,0.9); }
    #back { margin-left:auto; background:rgba(0,0,0,0.25); border:none; color:#FF8C00; padding:8px 12px; border-radius:8px; cursor:pointer; }

    #panel { position: absolute; left:20px; top:110px; width:360px; max-height:70vh; overflow:hidden; padding:10px; background: rgba(0,0,0,0.25); border-radius:8px; box-shadow: 0 6px 18px rgba(0,0,0,0.6); }
    .msg { opacity:0; transform: translateY(6px); margin-bottom:8px; color:#ffd9b3; font-size:1rem; line-height:1.2; filter: blur(0.3px); }
    .msg.radio { color:#ffd9b3; font-style:italic; }

    /* эффект "радиошёпота": короткая анимация появления с уменьшением громкости (симуляция) */
    @keyframes whisperIn {
      0% { opacity:0; transform:translateY(10px) scale(0.99); filter: blur(2px); }
      60% { opacity:1; transform:translateY(0) scale(1); filter: blur(0.3px); }
      100% { opacity:1; transform:translateY(0) scale(1); }
    }
  </style>
</head>
<body>
  <div id="top">
    <div id="logo">NOSTAI</div>
    <button id="back" onclick="location.href='../index.html'">← Назад</button>
  </div>

  <div id="panel"></div>

  <script src="../js/broadcast.js"></script>
</body>
</html>
