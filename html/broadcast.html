<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Узел связи NOSTAI</title>
<style>
@font-face {
font-family: 'destroycyr';
src: url('../assets/fonts/destroycyr.ttf') format('truetype');
font-display: swap;
}


body {
margin: 0;
overflow: hidden;
height: 100vh;
font-family: 'destroycyr';
background: black;
display: flex;
flex-direction: column;
align-items: center;
}


#logo {
font-size: clamp(24px, 6vw, 80px);
margin-top: 2vh;
color: #ffcf7a;
text-shadow: 0 0 20px #ff6600;
}


#buttons {
margin: 2vh;
display: flex;
gap: 2vw;
}
button {
font-family: 'destroycyr';
padding: .8rem 1.5rem;
font-size: clamp(14px, 1.4vw, 22px);
border-radius: 10px;
border: none;
background: #ffcf7a;
cursor: pointer;
transition: .3s;
}
button:hover {
transform: scale(1.1);
background:#ffb347;
}


#communication {
width: 90%;
max-width: 1600px;
height: 60vh;
background: url('../assets/images/broadcast-bg.png') center/cover;
border-radius: 20px;
position: relative;
overflow: hidden;
border: 1px solid #ffcf7a;
box-shadow: 0 0 40px #ff6600 inset;
}
.message {
position: absolute;
color: #e8e8e8;
text-shadow: 0 0 5px #ff6600;
white-space: nowrap;
}


.noiseCanvas {
position: absolute;
width:100%;
height:100%;
pointer-events: none;
top:0; left:0;
}
</style>
</head>
<body>
<div id="logo">Узел связи</div>


<div id="buttons">
<button onclick="location.href='../index.html'">NOSTAI</button>
  <button onclick="location.href='chronicles.html'">Хроники</button>
</div>


<div id="communication"></div>
<canvas class="noiseCanvas"></canvas>

  <script>
const comm = document.getElementById('communication');
const messages = [
'Секретное сообщение…',
'Передача данных…',
'Сообщение получено',
'Сбой канала',
'Перегрузка линии…'
];
function createMessage(){
const msg = document.createElement('div');
msg.className='message';
msg.textContent = messages[Math.random()*messages.length|0];
msg.style.top = Math.random()*(comm.clientHeight-20)+'px';
msg.style.left='-200px';
comm.appendChild(msg);

  let pos=-200;
const speed = 2+Math.random()*2;
const interval=setInterval(()=>{
pos+=speed;
msg.style.left=pos+'px';
if(pos>comm.clientWidth){
clearInterval(interval);
msg.remove();
}
},20);
}
setInterval(createMessage, 900);

    // noise
t const canvas=document.querySelector('.noiseCanvas');
const ctx=canvas.getContext('2d');
function resize(){ canvas.width=canvas.clientWidth; canvas.height=canvas.clientHeight; }
window.addEventListener('resize',resize); resize();
function noise(){
const img=ctx.createImageData(canvas.width, canvas.height);
for(let i=0;i<img.data.length;i+=4){
const val=Math.random()*255;
img.data[i]=val;
img.data[i+1]=val;
img.data[i+2]=val;
img.data[i+3]=25;
}
ctx.putImageData(img,0,0);
requestAnimationFrame(noise);
}
noise();
</script>
</body>
</html>
