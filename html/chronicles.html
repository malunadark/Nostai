<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Хроники Забвения</title>
<style>
  @font-face {
    font-family: 'destroycyr';
    src: url('../assets/fonts/destroycyr.ttf') format('truetype');
  }
  @font-face {
    font-family: 'FutharkAoe';
    src: url('../assets/fonts/FutharkAoe.ttf') format('truetype');
  }

  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: 'destroycyr', sans-serif;
    background: #111;
    color: #fff;
  }

  #background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    filter: brightness(0.7);
    transition: background 1s ease-in-out;
    z-index: -2;
  }

  #book-container {
    position: relative;
    width: 600px;
    height: 361px;
    margin: 50px auto;
  }

  #book {
    width: 100%;
    height: auto;
    display: block;
    z-index: 1;
  }

  #title {
    position: absolute;
    top: -40px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 16px;
    color: #ff6600;
    text-shadow: 0 0 3px #fff, 0 0 5px #ff3300, 0 0 8px #ff0000;
    font-weight: bold;
    z-index: 2;
  }

  .page {
    position: absolute;
    top: 20px;
    width: 45%;
    height: 321px;
    overflow-y: auto;
    padding: 10px;
    box-sizing: border-box;
    font-size: 12px;
    line-height: 1.4;
    color: #ffcc66;
    text-align: justify;
    z-index: 2;
    background: rgba(0,0,0,0.2);
    border-radius: 5px;
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
  }

  #page-left { left: 0; }
  #page-right { right: 0; }

  .subtitle {
    font-weight: bold;
    margin-bottom: 8px;
    color: #ffa500;
  }

  #nextPage {
    position: absolute;
    bottom: -50px;
    left: 50%;
    transform: translateX(-50%);
    padding: 10px 20px;
    background: rgba(255,102,0,0.8);
    border: none;
    color: #fff;
    font-family: 'destroycyr';
    cursor: pointer;
    z-index: 3;
    border-radius: 5px;
    text-shadow: 0 0 2px #000;
  }

  #canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
  }

  .rune {
    position: absolute;
    font-family: 'FutharkAoe';
    font-size: 28px;
    color: orange;
    text-shadow: 0 0 6px red, 0 0 12px orange;
    animation: flicker 1.5s infinite alternate;
    z-index: 4;
  }

  @keyframes flicker {
    0% { opacity: 1; transform: scale(1) rotate(0deg); }
    50% { opacity: 0.7; transform: scale(1.1) rotate(5deg); }
    100% { opacity: 1; transform: scale(1) rotate(-5deg); }
  }
</style>
</head>
<body>

<div id="background"></div>

<canvas id="canvas"></canvas>

<div id="book-container">
  <img id="book" src="../assets/images/book.png" alt="Книга">
  <div id="title">История Фракции Придшие</div>

  <div id="page-left" class="page">
    <div class="subtitle" id="subtitle-left"></div>
    <div id="text-left"></div>
  </div>

  <div id="page-right" class="page">
    <div class="subtitle" id="subtitle-right"></div>
    <div id="text-right"></div>
  </div>
</div>

<button id="nextPage">Следующая страница</button>

<!-- Горящие руны -->
<div class="rune" style="top:50px; left:100px;">ᚠ</div>
<div class="rune" style="top:200px; left:450px;">ᚢ</div>
<div class="rune" style="top:120px; left:250px;">ᚦ</div>

<script>
  // Страницы
  const backgrounds = [
    '../assets/images/bg-volunteers.png',
    '../assets/images/bg-military-base.png'
  ];

  const pages = [
    {
      subtitleLeft: 'Волонтёры',
      textLeft: `Они явились туда не первыми...`, 
      subtitleRight: 'Волонтёры',
      textRight: `Они действовали быстро и слаженно...`
    },
    {
      subtitleLeft: 'ВС РФ',
      textLeft: `Сила, мощь, дух военный...`,
      subtitleRight: 'ВС РФ',
      textRight: `Они столкнулись с сильнейшими пожарами...`
    }
  ];

  let currentPage = 0;
  const subtitleLeftEl = document.getElementById('subtitle-left');
  const textLeftEl = document.getElementById('text-left');
  const subtitleRightEl = document.getElementById('subtitle-right');
  const textRightEl = document.getElementById('text-right');
  const backgroundEl = document.getElementById('background');
  const pageLeft = document.getElementById('page-left');
  const pageRight = document.getElementById('page-right');

  function showPage(index) {
    const page = pages[index];
    pageLeft.style.opacity = 0;
    pageRight.style.opacity = 0;
    setTimeout(() => {
      subtitleLeftEl.textContent = page.subtitleLeft;
      textLeftEl.textContent = page.textLeft;
      subtitleRightEl.textContent = page.subtitleRight;
      textRightEl.textContent = page.textRight;
      backgroundEl.style.backgroundImage = `url(${backgrounds[index]})`;
      pageLeft.style.opacity = 1;
      pageRight.style.opacity = 1;
    }, 300);
  }

  document.getElementById('nextPage').addEventListener('click', () => {
    currentPage = (currentPage + 1) % pages.length;
    showPage(currentPage);
  });

  showPage(currentPage);

  // Падающий пепел
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const particles = [];
  for(let i=0; i<150; i++){
    particles.push({
      x: Math.random()*canvas.width,
      y: Math.random()*canvas.height,
      r: Math.random()*2+1,
      d: Math.random()*1,
      speed: Math.random()*1 + 0.5
    });
  }

  function drawParticles(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = "rgba(255,200,0,0.8)";
    ctx.beginPath();
    for(let i=0;i<particles.length;i++){
      let p = particles[i];
      ctx.moveTo(p.x,p.y);
      ctx.arc(p.x,p.y,p.r,0,Math.PI*2,true);
    }
    ctx.fill();
    updateParticles();
    requestAnimationFrame(drawParticles);
  }

  function updateParticles(){
    for(let i=0;i<particles.length;i++){
      let p = particles[i];
      p.y += p.speed;
      p.x += Math.sin(p.d)*0.5;
      if(p.y > canvas.height){ 
        p.y = -10;
        p.x = Math.random()*canvas.width;
      }
    }
  }

  drawParticles();

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>

</body>
</html>
