<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Хроники Забвения</title>
  <style>
    @font-face {
      font-family: 'DestroyCyr';
      src: url('../assets/fonts/destroycyr.ttf') format('truetype');
    }

    body {
      margin: 0;
      overflow: hidden;
      background: url('../assets/images/ash-pass-bg.png') center/cover no-repeat;
      font-family: 'DestroyCyr', serif;
      color: #d9d9d9;
    }

    /* Плотный движущийся туман */
    .fog {
      position: absolute;
      top: 0; left: 0;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 30% 30%, rgba(200,200,200,0.2), rgba(0,0,0,0.6));
      filter: blur(80px);
      animation: fogMove 60s linear infinite alternate;
      z-index: 1;
    }
    @keyframes fogMove {
      from { transform: translate(-10%, -10%); }
      to { transform: translate(10%, 10%); }
    }

    /* Падающий пепел */
    .ash {
      position: absolute;
      top: -10px;
      width: 2px;
      height: 2px;
      background: rgba(255,255,255,0.7);
      opacity: 0.6;
      border-radius: 50%;
      animation: fall linear infinite;
      z-index: 2;
    }
    @keyframes fall {
      from { transform: translateY(0) rotate(0deg); opacity: 0.7; }
      to { transform: translateY(110vh) rotate(360deg); opacity: 0.1; }
    }

    /* Книга */
    #book {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 420px;
      height: 300px;
      background: url('../assets/images/book.png') center/contain no-repeat;
      opacity: 0.85;
      z-index: 3;
      box-shadow: 0 0 25px rgba(255,140,0,0.3);
      transition: transform 0.5s ease;
    }

    #book:hover {
      transform: translate(-50%, -50%) scale(1.05);
    }

    /* Заголовок */
    h1 {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 42px;
      text-shadow: 0 0 20px rgba(255,120,50,0.8);
      letter-spacing: 2px;
      z-index: 4;
    }
  </style>
</head>
<body>

  <div class="fog"></div>

  <h1>Хроники Забвения</h1>
  <div id="book"></div>

  <script>
    // Генерация пепла
    const numAsh = 100;
    for (let i = 0; i < numAsh; i++) {
      const ash = document.createElement('div');
      ash.classList.add('ash');
      ash.style.left = Math.random() * 100 + 'vw';
      ash.style.animationDuration = 5 + Math.random() * 10 + 's';
      ash.style.animationDelay = Math.random() * 10 + 's';
      ash.style.opacity = 0.3 + Math.random() * 0.7;
      ash.style.transform = `scale(${0.5 + Math.random()})`;
      document.body.appendChild(ash);
    }
  </script>
</body>
</html>
