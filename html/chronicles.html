<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Хроники Забвения — Придшие</title>
  <style>
    @font-face {
      font-family: 'destroycyr';
      src: url('../assets/fonts/destroycyr.ttf') format('truetype');
    }

    @font-face {
      font-family: 'futhark';
      src: url('../assets/fonts/FutharkAoe.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: radial-gradient(circle at center, #0d0d0d 40%, #000 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    /* Пепел */
    .ash {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: url('assets/images/ash.gif') repeat;
      opacity: 0.2;
      z-index: 5;
    }

    /* Дым */
    .smoke {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('../assets/images/smoke-fog.gif') center/cover no-repeat;
      opacity: 0.3;
      z-index: 4;
      mix-blend-mode: lighten;
    }

    /* Книга */
    .book {
      position: relative;
      width: 900px;
      height: 600px;
      background-image: url('../assets/images/book.png');
      background-size: cover;
      background-position: center;
      box-shadow: 0 0 40px rgba(255, 180, 100, 0.2);
      border-radius: 10px;
      opacity: 0.92;
      z-index: 10;
    }

    /* Верхний заголовок */
    .title {
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'destroycyr', serif;
      font-size: 3.8rem;
      color: #d7d1c0;
      letter-spacing: 6px;
      background: linear-gradient(90deg, #bca47c, #ffead3, #d47c2b, #ff5e00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(255, 150, 80, 0.5);
      animation: flame 3s infinite alternate ease-in-out;
      z-index: 20;
    }

    @keyframes flame {
      0% { text-shadow: 0 0 10px #ff6600, 0 0 25px #ffbb66; }
      100% { text-shadow: 0 0 20px #ffaa33, 0 0 35px #ff6600; }
    }

    /* Заголовок фракции */
    .subtitle {
      position: absolute;
      top: 42%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'destroycyr', serif;
      font-size: 3rem;
      color: #e7e0ce;
      text-shadow: 0 0 8px rgba(255, 180, 100, 0.6);
      z-index: 20;
    }

    /* Рунные символы */
    .rune {
      position: absolute;
      font-family: 'futhark';
      color: rgba(255, 220, 180, 0.3);
      font-size: 2rem;
      animation: float 5s ease-in-out infinite alternate;
    }

    @keyframes float {
      from { transform: translateY(0); opacity: 0.2; }
      to { transform: translateY(-10px); opacity: 0.5; }
    }

  </style>
</head>
<body>
  <div class="ash"></div>
  <div class="smoke"></div>

  <audio id="pageSound" src="../assets/music/book-page-turn-4_z1xaim4u.mp3" preload="auto"></audio>

  <div class="book" onclick="playPageSound()">
    <div class="title">История Фракции Придшие</div>
    <div class="subtitle">Волонтёры</div>

    <!-- несколько декоративных рун -->
    <div class="rune" style="top:15%; left:10%;">ᚠ</div>
    <div class="rune" style="top:70%; left:15%;">ᚱ</div>
    <div class="rune" style="top:20%; right:10%;">ᚷ</div>
    <div class="rune" style="bottom:15%; right:12%;">ᛃ</div>
  </div>

  <script>
    function playPageSound() {
      const sound = document.getElementById('pageSound');
      sound.currentTime = 0;
      sound.play();
    }
  </script>
</body>
</html>
