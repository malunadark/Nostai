<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Хроники Забвения</title>

<style>
@font-face {
  font-family:'Destroy';
  src:url('../assets/fonts/destroycyr.ttf') format('truetype');
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  height:100vh;
  overflow:hidden;
  background:black;
  font-family:'Destroy', sans-serif;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  position:relative;
}

/* Логотип */
.logo{
  font-size:clamp(50px,5vw,120px);
  color:#e6b56a;
  margin-bottom:30px;
  text-align:center;
  text-shadow:
    0 0 10px rgba(255,140,0,0.6),
    0 0 40px rgba(255,69,0,0.5);
}

/* Книга */
.book{
  width:80vw;
  max-width:1600px;
  height:75vh;
  background:url('../assets/images/book.png') center/contain no-repeat;
  display:flex;
  padding:120px 200px;
  gap:60px;
}

.page{
  flex:1;
  color:white;
  font-size:clamp(18px,1.2vw,26px);
  line-height:1.6;
  overflow:hidden;
}

.chapter-title{
  text-align:center;
  font-size:clamp(22px,1.5vw,30px);
  margin-bottom:20px;
}

/* Пепел */
canvas{
  position:fixed;
  top:0;
  left:0;
  pointer-events:none;
}
</style>
</head>

<body>

<div class="logo">История Фракции Придшие</div>

<div class="book">
  <div class="page">
    <div class="chapter-title">Волонтёры</div>
    Текст остаётся как у тебя...
  </div>
  <div class="page">
    <div class="chapter-title">ВС РФ</div>
    Текст остаётся как у тебя...
  </div>
</div>

<canvas id="ash"></canvas>

<script>
const canvas=document.getElementById("ash");
const ctx=canvas.getContext("2d");

function resize(){
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;
}
resize();
window.addEventListener("resize",resize);

const particles=[];
for(let i=0;i<150;i++){
  particles.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    size:Math.random()*4+2,
    speed:Math.random()*0.6+0.2,
    opacity:Math.random()*0.5+0.2
  });
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    ctx.beginPath();
    ctx.fillStyle=`rgba(170,170,170,${p.opacity})`;
    ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
    ctx.fill();
    p.y+=p.speed;
    if(p.y>canvas.height){
      p.y=0;
      p.x=Math.random()*canvas.width;
    }
  });
  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
