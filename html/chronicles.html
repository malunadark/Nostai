<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Хроники Забвения — Придшие</title>
  <style>
    @font-face {
      font-family: 'destroycyr';
      src: url('../assets/fonts/destroycyr.ttf') format('truetype');
    }

    @font-face {
      font-family: 'futhark';
      src: url('../assets/fonts/FutharkAoe.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: url('../assets/images/ash-pass-bg.png') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    /* Пепел на чистом CSS */
    .ash {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 6;
    }

    .ash span {
      position: absolute;
      display: block;
      width: 2px;
      height: 8px;
      background: rgba(255, 245, 230, 0.4);
      border-radius: 50%;
      filter: blur(1px);
      animation: fall linear infinite;
      opacity: 0.6;
    }

    @keyframes fall {
      0% { transform: translateY(-10px) rotate(0deg); opacity: 0.7; }
      100% { transform: translateY(100vh) rotate(180deg); opacity: 0; }
    }

    /* создаём 60 частиц пепла */
    .ash span:nth-child(odd) { animation-duration: 6s; }
    .ash span:nth-child(even) { animation-duration: 8s; }
    .ash span:nth-child(3n) { width: 1px; height: 5px; opacity: 0.4; }

    /* Дым */
    .smoke {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('../assets/images/smoke-fog.gif') center/cover no-repeat;
      opacity: 0.35;
      mix-blend-mode: lighten;
      z-index: 4;
    }

    /* Книга */
    .book {
      position: relative;
      width: 900px;
      height: 600px;
      background-image: url('../assets/images/book.png');
      background-size: cover;
      background-position: center;
      box-shadow: 0 0 40px rgba(255, 180, 100, 0.2);
      border-radius: 10px;
      opacity: 0.92;
      z-index: 10;
    }

    /* Общий гранитно-огненный стиль */
    .flame-text {
      font-family: 'destroycyr', serif;
      background: linear-gradient(90deg, #a89c8a 0%, #d2c5aa 20%, #ffb86c 45%, #ff6600 80%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow:
        0 0 8px rgba(255, 160, 80, 0.6),
        0 0 20px rgba(255, 100, 40, 0.4),
        0 2px 2px rgba(50, 30, 0, 0.9);
      letter-spacing: 3px;
      animation: flamePulse 3s ease-in-out infinite alternate;
    }

    @keyframes flamePulse {
      0% { text-shadow: 0 0 10px #ff5500, 0 0 25px #ffbb66; }
      100% { text-shadow: 0 0 20px #ffaa33, 0 0 35px #ff6600; }
    }

    .title {
      position: center;
      top: 60%;
      left: 70%;
      transform: translateX(-50%);
      font-size: 2.8rem;
      text-align: center;
      z-index: 20;
    }

    .subtitle {
      position: center;
      top: 20%;
      left: 10%;
      transform: translate(-20%, -20%);
      font-size: 3.5rem;
      z-index: 20;
    }

    .rune {
      position: absolut;
      font-family: 'futhark';
      color: rgba(255, 220, 180, 0.3);
      font-size: 2rem;
      animation: float 5s ease-in-out infinite alternate;
    }

    @keyframes float {
      from { transform: translateY(0); opacity: 0.2; }
      to { transform: translateY(-10px); opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="smoke"></div>
  <div class="ash">
    <!-- частицы пепла -->
    <script>
      for (let i = 0; i < 60; i++) {
        const s = document.createElement('span');
        s.style.left = Math.random() * 100 + '%';
        s.style.animationDelay = Math.random() * 8 + 's';
        document.currentScript.parentElement.appendChild(s);
      }
    </script>
  </div>

  <audio id="pageSound" src="../assets/music/book-page-turn-4_z1xaim4u.mp3" preload="auto"></audio>

  <div class="book" onclick="playPageSound()">
    <div class="title flame-text">История Фракции Придшие</div>
    <div class="subtitle flame-text">Волонтёры</div>

    <!-- лёгкие руны -->
    <div class="rune" style="top:18%; left:12%;">ᚠ</div>
    <div class="rune" style="top:72%; left:15%;">ᚱ</div>
    <div class="rune" style="top:25%; right:10%;">ᚷ</div>
    <div class="rune" style="bottom:18%; right:12%;">ᛃ</div>
  </div>

  <script>
    function playPageSound() {
      const sound = document.getElementById('pageSound');
      sound.currentTime = 0;
      sound.play();
    }
  </script>
</body>
</html>
