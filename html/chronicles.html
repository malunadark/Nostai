<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Хроники Забвения</title>
<style>
@font-face {
  font-family: 'destroycyr';
  src: url('../assets/fonts/destroycyr.ttf') format('truetype');
}
@font-face {
  font-family: 'Futhark';
  src: url('../assets/fonts/FutharkAoe.ttf') format('truetype');
}

body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  font-family: 'destroycyr', sans-serif;
  background: #000;
}

/* Логотип */
#logo-container {
  position: absolute;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 30;
  pointer-events: none;
}
#logo {
  font-size: 2 rem;
  letter-spacing: 6px;
  font-family: 'destroycyr', serif;
  color: #cfcfcf;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow:
    2px 2px 2px rgba(0,0,0,0.8),
    -2px -2px 2px rgba(0,0,0,0.6),
    0 2px 4px rgba(0,0,0,0.5),
    0 0 8px rgba(255,100,0,0.7),
    0 0 20px rgba(255,140,0,0.5),
    0 0 35px rgba(255,180,0,0.3),
    0 -1px 1px rgba(255,255,255,0.2);
  filter: contrast(1.3) brightness(0.95);
  animation: fireGranite 4s ease-in-out infinite;
}
@keyframes fireGranite {
  0%,100% { text-shadow: 2px 2px 2px rgba(0,0,0,0.8), -2px -2px 2px rgba(0,0,0,0.6), 0 2px 4px rgba(0,0,0,0.5), 0 0 8px rgba(255,100,0,0.7), 0 0 20px rgba(255,140,0,0.5), 0 0 35px rgba(255,180,0,0.3), 0 -1px 1px rgba(255,255,255,0.2); filter: brightness(0.95);}
  50% { text-shadow: 2px 2px 4px rgba(0,0,0,0.9), -2px -2px 3px rgba(0,0,0,0.7), 0 3px 6px rgba(0,0,0,0.6), 0 0 12px rgba(255,120,0,0.9), 0 0 30px rgba(255,160,0,0.6), 0 0 45px rgba(255,200,0,0.4), 0 -1px 2px rgba(255,255,255,0.25); filter: brightness(1.05);}
}

/* Фон */
#background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url('../assets/images/bg-volunteers.png') center center / cover no-repeat;
  filter: brightness(0.7);
  transition: background 1s ease-in-out;
  z-index: -2;
}

/* Книга */
#book-container {
  position: absolute;
  top: 180px;
  left: 50%;
  transform: translateX(-50%);
  width: 600px;
  height: 361px;
  z-index: 1;
}
#book {
  width: 100%;
  height: 100%;
}

/* Страницы */
.page {
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  padding: 20px;
  box-sizing: border-box;
  font-size: 10px;
  line-height: 1.4;
  color: #ff6600;
  text-shadow: 0 0 2px #fff, 0 0 3px #ff3300;
  overflow-y: auto;
}
.subtitle {
  font-weight: bold;
  margin-bottom: 8px;
  color: #ffa500;
  text-align: center;
  font-size: 14px;
}

/* Кнопка перелистывания */
#nextPage {
  position: absolute;
  bottom: 10%;
  left: 50%;
  transform: translateX(-50%);
  padding: 10px 20px;
  background: rgba(255,102,0,0.8);
  border: none;
  color: #fff;
  font-family: 'destroycyr';
  cursor: pointer;
  z-index: 3;
  text-shadow: 0 0 2px #000;
  border-radius: 5px;
}

/* Падающий пепел */
.particle {
  position: absolute;
  width: 2px;
  height: 6px;
  background: rgba(255,255,255,0.7);
  pointer-events: none;
  z-index: 5;
  opacity: 0.8;
  border-radius: 50%;
  animation: fall linear;
}
@keyframes fall {
  to { transform: translateY(100vh); opacity: 0; }
}

/* Руна */
.rune {
  position: absolute;
  font-family: 'Futhark';
  color: #ff6600;
  font-size: 24px;
  text-shadow: 0 0 2px #fff, 0 0 4px #ff6600;
  animation: glow 2s infinite alternate;
}
@keyframes glow {
  0% { text-shadow: 0 0 2px #fff, 0 0 4px #ff6600; }
  100% { text-shadow: 0 0 8px #fff, 0 0 16px #ff6600; }
}
</style>
</head>
<body>

<div id="background"></div>

<div id="logo-container">
  <div id="logo">История Фракции Придшие</div>
</div>

<div id="book-container">
  <img id="book" src="../assets/images/book.png" alt="Книга">
  <div id="page" class="page">
    <div class="subtitle" id="page-subtitle"></div>
    <div id="page-text"></div>
  </div>
</div>

<button id="nextPage">Следующая страница</button>

<script>
// ======= Текст книги =======
const bookText = [
  {subtitle: "Волонтеры", text: `Они явились туда не первыми, но их миссия была самой важной. Спасти от пожара людей. В Алтайских лесах начались сильнейшие пожары, ВС РФ, МЧС, Красный Крест и местные жители, справлялись, но с трудом, нужна была помощь еще из вне. Местные новости пустили в эфир просьбу срочную, что нужны люди. И люди пришли.`},
  {subtitle: "Волонтеры", text: `Волонтёры были людьми с разными судьбами: кто-то всю жизнь посвятил спасению других, а кто-то просто не мог остаться в стороне, видя страдание. Они действовали быстро и слаженно, объединяя усилия с местными службами, но часто рискуя собой. Их главная сила была не в оружии или технике, а в человеческой смелости, терпении и способности работать в самых экстремальных условиях. Некоторые приходили по зову сердца, другие — с конкретной профессиональной подготовкой: пожарные, медики, психологи, инженеры. Со временем они стали символом силы человеческого духа, напоминанием о том, что приходящие могут изменить ход событий, даже если они не были первыми на месте катастрофы. Каждый их поступок оставлял след в сердцах спасённых — и в истории Алтайских лесов.`},
  {subtitle: "ВС РФ", text: `Сила, мощь, дух военный — всё это заключено в слове ВС РФ. Что может быть лучше них? Наверное, только спецназ. Самые лучшие, самые стойкие и выносливые люди на земле. Они столкнулись с сильнейшими пожарами в Алтае. Техника справляется, но огонь не щадит никого, и нужны были ещё руки, ещё решимость, ещё смелость.`},
  {subtitle: "ВС РФ", text: `ВС РФ пришли туда не просто выполнять долг — они пришли, чтобы показать, что границы возможного простираются только так далеко, насколько тянется воля человека. Каждое их действие внушает уверенность: там, где они идут, хаос отступает, а надежда становится осязаемой. Их присутствие меняет всё вокруг, оставляя ощущение силы, порядка и того, что даже стихия подчиняется тем, кто готов бороться до конца.`}
];

// ======= Перелистывание страниц =======
let currentPage = 0;
const pageSubtitle = document.getElementById('page-subtitle');
const pageText = document.getElementById('page-text');
const nextButton = document.getElementById('nextPage');

function renderPage() {
  pageSubtitle.textContent = bookText[currentPage].subtitle;
  pageText.textContent = bookText[currentPage].text;
}

nextButton.addEventListener('click', () => {
  currentPage = (currentPage + 1) % bookText.length;
  renderPage();
});

// ======= Падающий пепел =======
function createParticle() {
  const particle = document.createElement('div');
  particle.classList.add('particle');
  particle.style.left = Math.random() * window.innerWidth + 'px';
  particle.style.top = '-10px';
  particle.style.animationDuration = (2 + Math.random()*3) + 's';
  document.body.appendChild(particle);
  setTimeout(() => { particle.remove(); }, 5000);
}
setInterval(createParticle, 100);

// ======= Горящие руны =======
const runeChars = ["ᚠ","ᚢ","ᚦ","ᚨ","ᚱ","ᚲ","ᚷ","ᚹ"];
function createRune() {
  const rune = document.createElement('div');
  rune.classList.add('rune');
  rune.textContent = runeChars[Math.floor(Math.random()*runeChars.length)];
  rune.style.left = Math.random()*window.innerWidth + 'px';
  rune.style.top = Math.random()*window.innerHeight*0.6 + 'px';
  rune.style.fontSize = (20+Math.random()*20)+'px';
  document.body.appendChild(rune);
  setTimeout(()=>{ rune.remove(); }, 7000);
}
setInterval(createRune, 1500);

// ======= Инициализация =======
renderPage();
</script>

</body>
</html>
