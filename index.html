<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nostai</title>

  <style>
    @font-face {
      font-family: 'FutharkAoe';
      src: url('assets/fonts/FutharkAoe.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Deutsch Gothic';
      src: url('assets/fonts/Deutsch Gothic.ttf') format('truetype');
    }

    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Deutsch Gothic', sans-serif;
      background: black;
    }

    #scene-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .vignette {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: radial-gradient(ellipse at center, rgba(0,0,0,0) 60%, rgba(0,0,0,0.6) 100%);
      z-index: 2;
    }
  </style>
</head>
<body>
  <div id="scene-container"></div>
  <div class="vignette"></div>

  <!-- Музыка -->
  <audio id="bg-music" autoplay loop>
    <source src="assets/audio/Уходящая Судьба.mp3" type="audio/mpeg">
  </audio>

  <!-- Главный скрипт -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
