<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NOSTAI</title>

<style>
@font-face {
  font-family: 'Destroy';
  src: url('./assets/fonts/destroycyr.ttf') format('truetype');
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  height:100vh;
  overflow:hidden;
  background:
    radial-gradient(circle at center, rgba(0,0,0,0.6), #000 80%),
    url('./assets/images/Nostai.png') center/cover no-repeat;
  font-family:'Destroy', sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
}

/* Логотип */
.logo{
  font-size:clamp(80px, 9vw, 180px);
  color:#e6b56a;
  text-align:center;
  text-shadow:
    0 0 10px rgba(255,140,0,0.5),
    0 0 40px rgba(255,69,0,0.4);
  cursor:pointer;
  transition:0.4s;
}

.logo:hover{
  transform:scale(1.05);
}

/* Пепел */
canvas{
  position:fixed;
  top:0;
  left:0;
  pointer-events:none;
}
</style>
</head>

<body>

<div class="logo" onclick="goChronicles()">
  История<br>Фракции<br>Придшие
</div>

<canvas id="ash"></canvas>

<script>
function goChronicles(){
  window.location.href = "./html/chronicles.html";
}

/* Пепел */
const canvas = document.getElementById("ash");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

const particles = [];

for(let i=0;i<120;i++){
  particles.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    size:Math.random()*3+2,
    speed:Math.random()*0.5+0.2,
    opacity:Math.random()*0.4+0.2
  });
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    ctx.beginPath();
    ctx.fillStyle=`rgba(180,180,180,${p.opacity})`;
    ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
    ctx.fill();
    p.y+=p.speed;
    if(p.y>canvas.height){
      p.y=0;
      p.x=Math.random()*canvas.width;
    }
  });
  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
