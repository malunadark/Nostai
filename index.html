<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>NOSTAI — магическая сцена</title>
<style>
body { margin: 0; overflow: hidden; font-family: sans-serif; }

#scene-container { 
    width: 100vw; 
    height: 100vh; 
    display: block; 
    position: relative; 
}

/* Логотип */
#logo {
    position: absolute;
    top: 10%;
    left: 50%;
    transform: translateX(-50%);
    width: 400px;
    pointer-events: none;
    opacity: 0;
    animation: fadeIn 2s forwards 1s;
}
@keyframes fadeIn { to { opacity: 1; } }

/* Видео-руны */
#runes {
    position: absolute;
    top:0; left:0;
    width:100%; height:100%;
    object-fit:cover;
    pointer-events:none;
    mix-blend-mode: screen;
}

/* Фон через абсолютный div */
#bg {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: url('assets/images/Nostai.png') no-repeat center center;
    background-size: cover;
    z-index: -1;
}
</style>
<link rel="icon" href="assets/images/favicon.png">
</head>
<body>

<div id="scene-container"></div>
<div id="bg"></div>
<img id="logo" src="assets/images/Nostai.png" alt="NOSTAI">
<video id="runes" autoplay muted loop playsinline>
    <source src="assets/video/rune2.webm" type="video/webm">
</video>

<script type="module">
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.156.0/build/three.module.js';
import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.156.0/examples/jsm/loaders/GLTFLoader.js';
import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.156.0/examples/jsm/controls/OrbitControls.js';

// ==============================
// 1️⃣ Сцена, камера, рендер
// ==============================
const container = document.getElementById('scene-container');
const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0,1.6,5);

const renderer = new THREE.WebGLRenderer({antialias:true, alpha:true});
renderer.setSize(window.innerWidth, window.innerHeight);
container.appendChild(renderer.domElement);

// ==============================
// 2️⃣ Контролы
// ==============================
const controls = new OrbitControls(camera, renderer.domElement);
controls.target.set(0,1,0);
controls.update();

// ==============================
// 3️⃣ Свет
// ==============================
scene.add(new THREE.AmbientLight(0xffffff,0.6));
const directionalLight = new THREE.DirectionalLight(0xffffff,1);
directionalLight.position.set(5,10,5);
scene.add(directionalLight);

// ==============================
// 4️⃣ Дверь
// ==============================
let door;
const loader = new GLTFLoader();
loader.load('assets/models/door_optimized.glb',
    (gltf)=>{
        door=gltf.scene;
        door.position.set(0,0,0);
        door.scale.set(2,2,2);
        scene.add(door);
    },
    xhr=>{console.log((xhr.loaded/xhr.total*100)+'% загружено');},
    error=>{console.error('Ошибка загрузки модели:',error);}
);

// ==============================
// 5️⃣ Анимация двери
// ==============================
function openDoor(){
    if(!door) return;
    const openAngle=Math.PI/2, duration=1.5;
    let startTime=performance.now();
    function animateDoor(time){
        const elapsed=(time-startTime)/1000;
        if(elapsed<duration){
            door.rotation.y=openAngle*(elapsed/duration);
            requestAnimationFrame(animateDoor);
        } else door.rotation.y=openAngle;
    }
    requestAnimationFrame(animateDoor);
}
document.addEventListener('click',()=>{openDoor();});

// ==============================
// 6️⃣ Частицы (руны)
// ==============================
const particleCount = 150;
const particlesGeometry = new THREE.BufferGeometry();
const positions = [];
const velocities = []; // добавим для направления
const colors = [];

for(let i=0;i<particleCount;i++){
    positions.push(
        (Math.random()-0.5)*6, // x
        Math.random()*3,       // y
        (Math.random()-0.5)*4  // z
    );
    // случайные скорости по осям для движения в разные стороны
    velocities.push(
        (Math.random()-0.5)*0.02,
        Math.random()*0.02+0.005,
        (Math.random()-0.5)*0.02
    );

    colors.push(1,0.8,0.5);
}

particlesGeometry.setAttribute('position', new THREE.Float32BufferAttribute(positions,3));
particlesGeometry.setAttribute('color', new THREE.Float32BufferAttribute(colors,3));

const particleMaterial = new THREE.PointsMaterial({ size:0.05, vertexColors:true, transparent:true, opacity:0.7 });
const particles = new THREE.Points(particlesGeometry, particleMaterial);
scene.add(particles);

// Анимация частиц
function animateParticles(){
    const pos = particles.geometry.attributes.position.array;
    for(let i=0;i<pos.length;i+=3){
        pos[i]+=velocities[i];     // x
        pos[i+1]+=velocities[i+1]; // y
        pos[i+2]+=velocities[i+2]; // z

        // Зацикливание по высоте
        if(pos[i+1]>3) pos[i+1]=0;
        // Лимиты по x и z, чтобы не улетали слишком далеко
        if(pos[i]>3) pos[i]=-3;
        if(pos[i]<-3) pos[i]=3;
        if(pos[i+2]>2) pos[i+2]=-2;
        if(pos[i+2]<-2) pos[i+2]=2;
    }
    particles.geometry.attributes.position.needsUpdate=true;
}

// ==============================
// 7️⃣ Рендер
// ==============================
function animate(){
    requestAnimationFrame(animate);
    animateParticles();
    renderer.render(scene,camera);
}
animate();

// ==============================
// 8️⃣ Resize
// ==============================
window.addEventListener('resize',()=>{
    camera.aspect=window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
