<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nostai</title>

  <style>
    /* Фон */
    #background {
      position: fixed;
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%;
      background: 
        url('assets/images/Nostai.png') no-repeat center center,
        radial-gradient(circle at center, #0a0a0a, #000000);
      background-size: cover;
      z-index: -10;
    }

    /* Контейнер для игры */
    #game-container {
      position: relative;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    /* Пример центрального заголовка */
    h1.title {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      color: #fff;
      font-family: sans-serif;
      z-index: 2;
    }
  </style>
</head>
<body>

  <!-- Фон -->
  <div id="background"></div>

  <!-- Контент игры -->
  <div id="game-container">
    <h1 class="title">NOSTAI</h1>
  </div>

 <!-- Скрипты -->
<script src="doors.js"></script>
<script src="main.js"></script>
<script src="parallax.js"></script>
<script src="runes.js"></script>
<script src="smoke.js"></script>
<script src="music.js"></script>
</body>
</html>
