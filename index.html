<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nostai – Зов Глубин</title>
    <!-- Подключение внешнего CSS -->
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <!-- Фон -->
    <div class="background"></div>

    <!-- Заголовок -->
    <h1 class="title">NOSTAI</h1>

   <!-- Меню -->
<div class="menu">
    <div class="menu-item chronicles">Хроники Забвения</div>
    <div class="menu-item mystery">Порог Тайны</div>
    <div class="menu-item shadow">Голос Тени</div>
    <div class="menu-item gifts">Дары Провидцев</div>
</div>

    <!-- Дополнительно можно добавить скрипт для музыки -->
    <audio id="heartSound" loop>
        <source src="assets/heartbeat.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудио.
    </audio>

    <script>
        // Автоматическое воспроизведение звука при загрузке страницы
        window.addEventListener('load', function() {
            const heartSound = document.getElementById('heartSound');
            heartSound.play();
        });
    </script>
</body>
</html>
