<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NOSTAI</title>
<style>
/* ---- Шрифты ---- */
@font-face {
  font-family: 'destroycyr';
  src: url('assets/fonts/destroycyr.ttf') format('truetype');
  font-display: swap;
}

/* ---- Общий фон ---- */
body {
  margin: 0;
  padding: 0;
  height: 100vh;
  overflow: hidden;
  background: url('assets/images/Nostai.png') no-repeat center center/cover;
  position: relative;
  color: #fff;
}

/* ---- Прозрачный дым ---- */
.smoke-bg {
  position: fixed;
  inset: 0;
  background: url('assets/images/smoke-fog.gif') center/cover no-repeat;
  opacity: 0.18;
  pointer-events: none;
  z-index: 2;
}

/* ---- Падающий пепел ---- */
.ash {
  position: fixed;
  top: -10px;
  width: 4px;
  height: 4px;
  background: rgba(255, 230, 200, 0.7);
  border-radius: 50%;
  animation: fall linear infinite;
  z-index: 5;
}
@keyframes fall {
  0% {
    transform: translateY(-10px) scale(1);
    opacity: 1;
  }
  100% {
    transform: translateY(110vh) scale(0.6);
    opacity: 0;
  }
}

/* ---- Логотип ---- */
#logo {
  position: absolute;
  top: 7%;
  left: 50%;
  transform: translateX(-50%);
  font-size: 6rem;
  letter-spacing: 6px;
  font-family: 'destroycyr', serif;
  color: #d6d6d6;
  text-shadow:
    0 4px 6px rgba(0,0,0,0.85),
    0 0 12px rgba(255, 80, 0, 0.6),
    0 0 30px rgba(255, 140, 0, 0.4),
    0 -1px 2px rgba(255,255,255,0.15),
    0 0 50px rgba(255, 60, 0, 0.2);
  filter: contrast(1.3) brightness(1);
  pointer-events: none;
  user-select: none;
  animation: fireFloat 4s ease-in-out infinite;
  z-index: 10;
}
#logo::before {
  content: '';
  position: absolute;
  inset: 0;
  background: url('assets/images/granite-noise.png') center/cover no-repeat;
  opacity: 0.18;
  pointer-events: none;
  z-index: -1;
}
@keyframes fireFloat {
  0%, 100% {
    transform: translateX(-50%) translateY(0);
    filter: brightness(0.9);
  }
  50% {
    transform: translateX(-50%) translateY(8px);
    filter: brightness(1.1);
  }
}

/* ---- Книга ---- */
.book-container {
  position: absolute;
  bottom: 12%;
  left: 50%;
  transform: translateX(-50%);
  cursor: pointer;
  z-index: 15;
  text-align: center;
}
.book-container::before {
  content: '';
  position: absolute;
  inset: 0;
  background: url('assets/images/old-notebook.png') center/contain no-repeat;
  opacity: 0.85;
  transition: transform 0.3s ease;
}
.book-container:hover::before {
  transform: scale(1.05);
}
.book-title {
  position: relative;
  font-family: 'destroycyr', serif;
  font-size: 1.8rem;
  margin-top: 260px; /* Смещение вниз от центра книги */
  color: #f0e0d0;
  text-shadow: 0 0 8px rgba(255, 160, 100, 0.6);
}

/* ---- Радиоприёмник ---- */
.radio {
  position: absolute;
  right: 5%;
  bottom: 8%;
  cursor: pointer;
  z-index: 20;
  transition: transform 0.3s ease;
}
.radio:hover {
  transform: scale(1.1);
}
.radio img {
  width: 160px;
  filter: drop-shadow(0 0 10px rgba(255, 120, 0, 0.6));
}
</style>
</head>

<body>
<!-- Дым -->
<div class="smoke-bg"></div>

<!-- Пепел -->
<script>
for (let i = 0; i < 120; i++) {
  const ash = document.createElement('div');
  ash.classList.add('ash');
  ash.style.left = Math.random() * 100 + 'vw';
  ash.style.animationDuration = 3 + Math.random() * 7 + 's';
  ash.style.animationDelay = Math.random() * 5 + 's';
  document.body.appendChild(ash);
}
</script>

<!-- Логотип -->
<div id="logo">NOSTAI</div>

<!-- Книга -->
<div class="book-container" onclick="location.href='html/chronicles.html'">
  <div class="book-title">Хроники&nbsp;Забвения</div>
</div>

<!-- Радиоприёмник -->
<div class="radio" onclick="location.href='html/broadcast.html'">
  <img src="assets/images/radio.svg.png" alt="Узел Связи">
</div>

</body>
</html>
