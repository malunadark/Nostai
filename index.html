<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Nostai — Выбор Фракции</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: url('assets/Nostai.png') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
    }

    #faction-menu {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 10;
    }

    .faction-button {
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      background-color: rgba(255, 204, 0, 0.8);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .faction-button:hover {
      transform: scale(1.05);
    }

    .rune {
      width: 128px;
      height: 128px;
      position: absolute;
      top: 50%;
      left: 50%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0;
      transform: translate(-50%, -50%) scale(0.5);
      transition: opacity 1s ease, transform 1s ease;
      z-index: 5;
    }

    .rune.fade-in {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>

<div id="faction-menu">
  <button class="faction-button" data-faction="volunteer">Волонтёр</button>
  <button class="faction-button" data-faction="vsrf">ВС РФ</button>
</div>

<!-- Three.js и GLTFLoader -->
<script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/loaders/GLTFLoader.js"></script>

<script>
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(0, 1.6, 5);

  const renderer = new THREE.WebGLRenderer({ alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Свет
  const light = new THREE.AmbientLight(0xffffff, 0.6);
  scene.add(light);

  const directional = new THREE.DirectionalLight(0xffffff, 1);
  directional.position.set(3, 10, 5);
  scene.add(directional);

  // Модели
  const loader = new THREE.GLTFLoader();
  const characters = {};

  const characterPaths = {
    volunteer: assests/models/volunteer.png',
    vsrf: 'assests/models/vsrf.png',
 
  };

  let loadedModels = 0;
  const totalModels = Object.keys(characterPaths).length;

  for (const [key, path] of Object.entries(characterPaths)) {
    loader.load(path, function(gltf) {
      characters[key] = gltf.scene;
      gltf.scene.visible = false;
      scene.add(gltf.scene);

      loadedModels++;
      if (loadedModels === totalModels) {
        console.log('Все модели загружены');
      }
    });
  }

  function displayCharacter(faction) {
    for (const [key, model] of Object.entries(characters)) {
      if (model) model.visible = (key === faction);
    }
  }

  const runePaths = {
    volunteer: 'textures/runes/volunteer.png',
    vsrf: 'textures/runes/vsrf.png',
  };

  function showRunes(faction) {
    const rune = document.createElement('div');
    rune.className = 'rune';
    rune.style.backgroundImage = `url('${runePaths[faction]}')`;
    document.body.appendChild(rune);
    requestAnimationFrame(() => rune.classList.add('fade-in'));
  }

  document.querySelectorAll('.faction-button').forEach(button => {
    button.addEventListener('click', () => {
      const faction = button.dataset.faction;
      displayCharacter(faction);
      showRunes(faction);
    });
  });

  // Обработка ресайза
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }
  animate();
</script>

</body>
</html>
