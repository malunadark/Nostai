<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nostai – Зов Глубин</title>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
      width: 100%;
    }
    #bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* руны будут за контентом */
    }
    .content {
      position: relative;
      z-index: 10; /* чтобы меню и заголовок были сверху */
      color: white;
      text-align: center;
      margin-top: 20%;
    }
  </style>
</head>
<body>

<!-- canvas для рун -->
<canvas id="bg"></canvas>

<!-- Всё остальное: меню, заголовки -->
<div class="content">
  <h1>NOSTAI</h1>
  <a href="#">Хроники забвения</a> |
  <a href="#">Порог тайны</a> |
  <a href="#">Голос тени</a> |
  <a href="#">Дары провидцев</a>
</div>

<!-- Твой three.js скрипт -->
<script type="module">
import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.156.1/build/three.module.js";

let scene, camera, renderer;
let runes = [];

function init() {
  scene = new THREE.Scene();

  camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.z = 5;

  renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("bg"), alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);

  loadRunes(scene);
  animate();
}

function loadRunes(scene) {
  const textureLoader = new THREE.TextureLoader();
  const runeTexture = textureLoader.load("assets/images/руны.png");

  const geometry = new THREE.PlaneGeometry(1, 1);
  const material = new THREE.MeshBasicMaterial({
    map: runeTexture,
    transparent: true,
    side: THREE.DoubleSide
  });

  for (let i = 0; i < 7; i++) {
    const rune = new THREE.Mesh(geometry, material.clone());
    rune.position.set(Math.random() * 6 - 3, Math.random() * 3 + 1, Math.random() * -4);
    scene.add(rune);
    runes.push(rune);
  }
}

function animateRunes() {
  runes.forEach(r => {
    r.rotation.y += 0.01;
    r.rotation.z += 0.005;
    r.position.y += Math.sin(Date.now() * 0.001 + r.position.x) * 0.002;
  });
}

function animate() {
  requestAnimationFrame(animate);
  animateRunes();
  renderer.render(scene, camera);
}

window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

init();
</script>

</body>
</html>
