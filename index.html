<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nostai – Зов Глубин</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    @font-face {
      font-family: 'DeutschGothic';
      src: url('assets/fonts/DeutschGothic.ttf') format('truetype');
    }
    @font-face {
      font-family: 'DestroyCyr';
      src: url('assets/fonts/destroycyr.ttf') format('truetype');
    }
    @font-face {
      font-family: 'FutharkAoe';
      src: url('assets/fonts/FutharkAoe.ttf') format('truetype');
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      font-family: 'DeutschGothic', serif;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('assets/Nostai.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: -1;
    }

    .title {
      font-family: 'DestroyCyr', sans-serif;
      font-size: 5em;
      text-align: center;
      margin-top: 20px;
      color: #fff;
      text-shadow: 0 0 20px #fff, 0 0 40px #fff;
    }

    .menu-item { /* ...оставляем как есть... */ }

    .login-button { /* ...оставляем как есть... */ }

    /* РУНЫ и АНИМАЦИИ – без изменений */

    /* МОДАЛКИ */
    .modal,
    #characterSelection,
    #factionModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.95);
      z-index: 20;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #fff;
      font-family: 'DeutschGothic';
    }

    .modal-content {
      background: #111;
      padding: 30px;
      border: 2px solid #fff;
      border-radius: 15px;
      color: #fff;
      font-family: 'DeutschGothic';
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 300px;
      text-align: center;
    }

    .modal-content input,
    .modal-content button {
      font-family: 'DeutschGothic';
    }

    .characters, .factions {
      display: flex;
      gap: 60px;
    }

    .character, .faction {
      border: 2px solid #fff;
      padding: 30px;
      width: 220px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s, border-color 0.3s;
    }

    .character:hover,
    .faction:hover {
      transform: scale(1.05);
      border-color: #ffd700;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <h1 class="title">NOSTAI</h1>

  <!-- Руны -->
  <div class="rune rune-tree">ᚠ</div>
  <div class="rune rune-floating">ᛃ</div>
  <div class="rune rune-creeping">ᛇ</div>
  <div class="rune rune-circle">
    <span>ᛋ</span><span>ᛏ</span><span>ᚦ</span><span>ᚱ</span><span>ᚢ</span>
  </div>
  <div class="rune rune-star">
    <span>ᛉ</span><span>ᛗ</span><span>ᚠ</span><span>ᚹ</span><span>ᚷ</span>
  </div>

  <!-- Меню -->
  <a href="#" class="menu-item menu1">Хроники Забвения</a>
  <a href="#" class="menu-item menu2">Порог Тайны</a>
  <a href="#" class="menu-item menu3">Голос Тени</a>
  <a href="#" class="menu-item menu4">Дары Провидцев</a>

  <button class="login-button">Войти</button>

  <!-- Модальное окно входа -->
  <div id="loginModal" class="modal hidden">
    <div class="modal-content">
      <h2>Вход в Глубины</h2>
      <input type="text" placeholder="Имя или Email" />
      <input type="password" placeholder="Ключ доступа" />
      <button onclick="proceedToSelection()">Войти</button>
    </div>
  </div>

  <!-- Выбор персонажа -->
  <div id="characterSelection" class="hidden">
    <h2 class="selection-title">Выбери своё лицо</h2>
    <div class="characters">
      <div class="character" onclick="selectCharacter('volunteer')">
        <h3>Волонтёры</h3>
      </div>
      <div class="character" onclick="selectCharacter('vs_rf')">
        <h3>ВС РФ / Красный Крест</h3>
      </div>
      <div class="character" onclick="selectCharacter('mchs')">
        <h3>МЧС</h3>
      </div>
    </div>
  </div>

  <!-- Выбор фракции -->
  <div id="factionModal" class="modal hidden">
    <h2 class="selection-title">Выбери свою судьбу</h2>
    <div class="factions">
      <div class="faction" onclick="chooseFaction('pridshie')">Придшие</div>
      <div class="faction" onclick="chooseFaction('padshie')">Падшие</div>
      <div class="faction" onclick="chooseFaction('otverzhenie')">Отверженные</div>
    </div>
  </div>

  <!-- Скрипты -->
  <script>
    const loginButton = document.querySelector('.login-button');
    const modal = document.getElementById('loginModal');
    const characterSelection = document.getElementById('characterSelection');
    const factionModal = document.getElementById('factionModal');

    loginButton.addEventListener('click', () => {
      modal.classList.remove('hidden');
    });

    function proceedToSelection() {
      modal.classList.add('hidden');
      characterSelection.classList.remove('hidden');
    }

    function selectCharacter(role) {
      characterSelection.classList.add('hidden');
      factionModal.classList.remove('hidden');
    }

    function chooseFaction(faction) {
      factionModal.classList.add('hidden');
      // Поставьте сюда звуковой эффект, когда файлы будут готовы
      alert("Ты выбрал: " + faction);
    }
  </script>
</body>
</html>
