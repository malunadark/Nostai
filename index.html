<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Nostai: Вход</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    @font-face {
      font-family: 'DeutschGothic';
      src: url('assets/fonts/DeutschGothic.ttf') format('truetype');
    }

    @font-face {
      font-family: 'DestroyCyr';
      src: url('assets/fonts/destroycyr.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      background-image: url('Noctara.png');
      background-size: cover;
      background-position: center;
      height: 100vh;
      font-family: 'DeutschGothic', serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-family: 'DestroyCyr';
      font-size: 64px;
      margin-bottom: 40px;
    }

    .login-button {
      font-family: 'DeutschGothic';
      font-size: 28px;
      padding: 14px 28px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid #fff;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-button:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .modal, .character-selection, .faction-modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 20;
    }

    .hidden {
      display: none;
    }

    input {
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      font-family: 'DeutschGothic';
      cursor: pointer;
      margin-top: 10px;
    }

    .character-selection button,
    .faction-modal button {
      background-color: #fff;
      color: #000;
      border: none;
      transition: 0.3s;
    }

    .character-selection button:hover,
    .faction-modal button:hover {
      background-color: #ffd700;
    }

    .faction-modal {
      z-index: 30;
    }

    .faction-modal h2 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .faction-modal button {
      font-size: 24px;
      margin: 10px;
      padding: 12px 24px;
    }
  </style>
</head>
<body>

  <h1>NOSTAI</h1>
  <button class="login-button">Войти</button>

  <!-- Модальное окно логина -->
  <div id="loginModal" class="modal hidden">
    <h2>Вход</h2>
    <input type="text" placeholder="Имя пользователя">
    <input type="password" placeholder="Пароль">
    <button onclick="proceedToSelection()">Далее</button>
  </div>

  <!-- Выбор персонажа -->
  <div id="characterSelection" class="character-selection hidden">
    <h2>Выбери персонажа</h2>
    <button onclick="selectCharacter('shaman')">Волонтер</button>
    <button onclick="selectCharacter('cultist')">ВС РФ</button>
  </div>

  <!-- Выбор фракции -->
  <div id="factionModal" class="faction-modal hidden">
    <h2>Выбери фракцию</h2>
    <button onclick="chooseFaction('pridshie')">Придшие</button>
    <button onclick="chooseFaction('padshie')">Падшие</button>
    <button onclick="chooseFaction('otverzhenie')">Отверженные</button>
  </div>

  <!-- Аудиоэффекты -->
  <audio id="audio-pridshie" src="assets/audio/pridshie.mp3"></audio>
  <audio id="audio-padshie" src="assets/audio/padshie.mp3"></audio>
  <audio id="audio-otverzhenie" src="assets/audio/otverzhenie.mp3"></audio>

  <script>
    const loginButton = document.querySelector('.login-button');
    const modal = document.getElementById('loginModal');
    const characterSelection = document.getElementById('characterSelection');
    const factionModal = document.getElementById('factionModal');

    loginButton.addEventListener('click', () => {
      modal.classList.remove('hidden');
    });

    function proceedToSelection() {
      modal.classList.add('hidden');
      characterSelection.classList.remove('hidden');
    }

    function selectCharacter(role) {
      characterSelection.classList.add('hidden');
      factionModal.classList.remove('hidden');
    }

    function chooseFaction(faction) {
      factionModal.classList.add('hidden');
      const audio = document.getElementById('audio-' + faction);
      if (audio) {
        audio.play();
      }

      alert("Ты выбрал: " + {
        pridshie: "Придшие",
        padshie: "Падшие",
        otverzhenie: "Отверженные"
      }[faction]);

      // Здесь можно добавить переход к игре
    }
  </script>
</body>
</html>
