<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nostai – Зов Глубин</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      overflow: hidden;
      background: #000;
    }

/* === Фон === */
.background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('assets/Nostai.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    z-index: -1;
}

    .title {
      text-align: center;
      font-size: 4em;
      margin-top: 30px;
      color: #fff;
      text-shadow: 0 0 20px #fff;
    }

    .rune {
      font-family: 'FutharkAoe', serif;
      color: #ffcc00;
      font-size: 48px;
      position: absolute;
    }

    .rune-tree {
      top: 25%; left: 18%;
      text-shadow: 0 0 20px #ffffaa, 0 0 40px #fffccc;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ffee99; }
      to { text-shadow: 0 0 30px #ffffcc; }
    }

    .rune-floating {
      font-size: 44px;
      color: #ffff66;
      animation: floatRune 25s linear infinite;
    }

    @keyframes floatRune {
      0%   { top: 10%; left: 5%; }
      25%  { top: 20%; left: 40%; }
      50%  { top: 60%; left: 60%; }
      75%  { top: 30%; left: 80%; }
      100% { top: 10%; left: 5%; }
    }

    .rune-creeping {
      font-size: 40px;
      color: #ffaa33;
      animation: creepMove 12s infinite ease-in-out;
    }

    @keyframes creepMove {
      0% { top: 70%; left: 20%; }
      25% { top: 75%; left: 30%; }
      50% { top: 80%; left: 50%; }
      75% { top: 60%; left: 40%; }
      100% { top: 70%; left: 20%; }
    }

    .rune-circle {
      top: 50%; left: 50%;
      width: 200px; height: 200px;
      transform: translate(-50%, -50%);
      animation: rotateCircle 20s linear infinite;
    }

    @keyframes rotateCircle {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .rune-circle span {
      position: absolute;
      font-size: 36px;
      transform-origin: 100px 100px;
    }

    .rune-circle span:nth-child(1) { transform: rotate(0deg) translateX(100px); }
    .rune-circle span:nth-child(2) { transform: rotate(72deg) translateX(100px); }
    .rune-circle span:nth-child(3) { transform: rotate(144deg) translateX(100px); }
    .rune-circle span:nth-child(4) { transform: rotate(216deg) translateX(100px); }
    .rune-circle span:nth-child(5) { transform: rotate(288deg) translateX(100px); }

    .rune-star {
      top: 75%; left: 50%;
      width: 200px; height: 200px;
      transform: translate(-50%, 0);
      animation: pulseStar 6s infinite ease-in-out;
    }

    .rune-star span {
      position: absolute;
      font-size: 40px;
      color: #ffee66;
      text-shadow: 0 0 10px #ffcc00;
    }

    @keyframes pulseStar {
      0%, 100% { transform: translate(-50%, 0) scale(1); }
      50% { transform: translate(-50%, 0) scale(1.2); }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <h1 class="title">NOSTAI</h1>

  <div class="rune rune-tree">ᚠ</div>
  <div class="rune rune-floating">ᛃ</div>
  <div class="rune rune-creeping" id="creepingRune">ᛇ</div>

  <div class="rune rune-circle">
    <span>ᚢ</span><span>ᛋ</span><span>ᛏ</span><span>ᚦ</span><span>ᚱ</span>
  </div>

  <div class="rune rune-star">
    <span style="top: 0%; left: 50%;">ᛉ</span>
    <span style="top: 85%; left: 10%;">ᛗ</span>
    <span style="top: 85%; left: 90%;">ᚠ</span>
    <span style="top: 30%; left: 0%;">ᚹ</span>
    <span style="top: 30%; left: 100%;">ᚷ</span>
  </div>

  <script>
    const runes = ['ᛇ', 'ᛝ', 'ᛞ', 'ᛉ', 'ᚾ'];
    let runeIndex = 0;
    setInterval(() => {
      document.getElementById('creepingRune').textContent = runes[runeIndex];
      runeIndex = (runeIndex + 1) % runes.length;
    }, 4000);
  </script>
</body>
</html>
