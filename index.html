<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Двери в лесу</title>
  <style>
    @font-face {
      font-family: 'DestroyCyr';
      src: url('assets/fonts/destroycyr.ttf') format('truetype');
      /* Если шрифт не доступен, заменится на serif */
    }

    body, html {
      margin: 0; padding: 0; height: 100%;
      background: url('assets/Nostai.png') no-repeat center center;
      background-size: cover;
      font-family: 'DestroyCyr', serif;
      color: #dcdcdc;
      overflow: hidden;
      position: relative;
    }

    .door {
      position: absolute;
      width: 120px; /* размер двери */
      height: 240px;
      background: url('assets/door.png') no-repeat center center;
      background-size: contain;
      cursor: pointer;
      /* Можно добавить тень или свечения для двери */
      filter: drop-shadow(0 0 3px rgba(0,0,0,0.7));
    }

    .label {
      position: absolute;
      width: 140px;
      text-align: center;
      font-size: 20px;
      text-shadow:
        0 0 8px rgba(255, 255, 255, 0.8),
        0 0 15px rgba(0, 150, 255, 0.6);
      pointer-events: none;
      user-select: none;
      color: #a0c8ff;
      font-weight: bold;
      font-family: 'DestroyCyr', serif;
      letter-spacing: 1.2px;
    }

    /* Позиции дверей и надписей (пример, можно подкорректировать) */
    #door1 {
      top: 20%;
      left: 10%;
    }
    #label1 {
      top: 20% ;
      left: 10%;
      transform: translateX(-10%);
    }

    #door2 {
      top: 50%;
      left: 70%;
    }
    #label2 {
      top: 50%;
      left: 70%;
      transform: translateX(-10%);
    }

    #door3 {
      /* Вход в Бездну — напротив солнца */
      top: 35%;
      left: 85%;
    }
    #label3 {
      top: 35%;
      left: 85%;
      transform: translateX(-10%);
      color: #ff5f5f;
      text-shadow:
        0 0 10px #ff0000,
        0 0 20px #ff4500;
    }

    #door4 {
      top: 65%;
      left: 30%;
    }
    #label4 {
      top: 65%;
      left: 30%;
      transform: translateX(-10%);
    }

    #door5 {
      top: 80%;
      left: 50%;
    }
    #label5 {
      top: 80%;
      left: 50%;
      transform: translateX(-10%);
    }
  </style>
</head>
<body>
<!-- Двери с подписями и реальными ссылками -->
<div id="door1" class="door" data-link="porog-tainy.html"></div>
<div id="label1" class="label">Порог Тайны</div>

<div id="door2" class="door" data-link="golos-teni.html"></div>
<div id="label2" class="label">Голос Тени</div>

<div id="door3" class="door" data-link="vhod-v-bezdnu.html"></div>
<div id="label3" class="label">Вход в Бездну</div>

<div id="door4" class="door" data-link="hroniki-zabveniya.html"></div>
<div id="label4" class="label">Хроники Забвения</div>

<div id="door5" class="door" data-link="dary-providcev.html"></div>
<div id="label5" class="label">Дары Провидцев</div>

<script>
  // Получаем все двери
  const doors = document.querySelectorAll('.door');

  doors.forEach(door => {
    door.addEventListener('click', () => {
      // Добавляем класс анимации зума
      door.classList.add('camera-zoom');

      // Через 1.5 секунды переходим по ссылке из data-link
      const link = door.getAttribute('data-link');
      setTimeout(() => {
        window.location.href = link;
      }, 1500);
    });
  });
</script>
