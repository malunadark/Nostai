<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NOSTAI</title>

  <style>
    @font-face {
      font-family: 'FutharkAoe';
      src: url('assets/fonts/FutharkAoe.ttf') format('truetype');
    }
    @font-face {
      font-family: 'destroycyr';
      src: url('assets/fonts/destroycyr.ttf') format('truetype');
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: 'destroycyr', sans-serif;
      background: url('assets/images/Nostai.png') center/cover no-repeat;
      color: #837E7C;
      overflow: hidden;
      position: relative;
    }

    /* –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏—è –ª–æ–≥–æ—Ç–∏–ø–∞ */
    #logo-container {
      position: absolute;
      top: 18px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 30;
      pointer-events: none;
      user-select: none;
    }

    /* —Å–∞–º –ª–æ–≥–æ—Ç–∏–ø */
    #logo {
      font-size: 4.8rem;
      letter-spacing: 6px;
      font-family: 'destroycyr', serif;
      color: #cfcfcf;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow:
        2px 2px 2px rgba(0,0,0,0.8),
        -2px -2px 2px rgba(0,0,0,0.6),
        0 2px 4px rgba(0,0,0,0.5),
        0 0 8px rgba(255, 100, 0, 0.7),
        0 0 20px rgba(255, 140, 0, 0.5),
        0 0 35px rgba(255, 180, 0, 0.3),
        0 -1px 1px rgba(255,255,255,0.2);
      filter: contrast(1.3) brightness(0.95);
      animation: fireGranite 4s ease-in-out infinite;
      position: relative;
    }

    /* —à—É–º–æ–≤–∞—è —Ç–µ–∫—Å—Ç—É—Ä–∞ –≥—Ä–∞–Ω–∏—Ç–∞ */
    #logo::before {
      content: '';
      position: absolute;
      inset: 0;
      background: url('assets/images/granite-noise.png');
      background-size: cover;
      opacity: 0.18;
      z-index: -1;
    }

    @keyframes fireGranite {
      0%,100% {
        text-shadow:
          2px 2px 2px rgba(0,0,0,0.8),
          -2px -2px 2px rgba(0,0,0,0.6),
          0 2px 4px rgba(0,0,0,0.5),
          0 0 8px rgba(255, 100, 0, 0.7),
          0 0 20px rgba(255, 140, 0, 0.5),
          0 0 35px rgba(255, 180, 0, 0.3),
          0 -1px 1px rgba(255,255,255,0.2);
        filter: brightness(0.95);
      }
      50% {
        text-shadow:
          2px 2px 4px rgba(0,0,0,0.9),
          -2px -2px 3px rgba(0,0,0,0.7),
          0 3px 6px rgba(0,0,0,0.6),
          0 0 12px rgba(255, 120, 0, 0.9),
          0 0 30px rgba(255, 160, 0, 0.6),
          0 0 45px rgba(255, 200, 0, 0.4),
          0 -1px 2px rgba(255,255,255,0.25);
        filter: brightness(1.05);
      }
    }

    /* === –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –ø–æ–¥ –ª–æ–≥–æ—Ç–∏–ø–æ–º === */
    #subtitle-container {
      position: absolute;
      top: 120px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 25;
    }

    /* === –ù–∞–¥–ø–∏—Å—å (–≤ —Å—Ç–∏–ª–µ –ª–æ–≥–æ—Ç–∏–ø–∞) === */
    #subtitle {
      font-family: 'destroycyr', serif;
      font-size: 1.6rem;
      text-align: center;
      cursor: pointer;
      color: #ffcc80; /* —á—É—Ç—å —Å–≤–µ—Ç–ª–µ–µ –ª–æ–≥–æ—Ç–∏–ø–∞ */
      letter-spacing: 1.2px;
      text-shadow:
        0 0 4px rgba(255, 120, 40, 0.6),
        0 0 8px rgba(255, 160, 60, 0.4),
        0 0 14px rgba(255, 190, 80, 0.3),
        0 0 28px rgba(255, 200, 100, 0.2);
      animation: subtitleGlow 6s ease-in-out infinite;
      transition: transform 0.3s ease, color 0.3s ease, text-shadow 0.3s ease;
    }

    #subtitle:hover {
      color: #ffd699;
      transform: scale(1.05);
      text-shadow:
        0 0 8px rgba(255, 150, 50, 0.8),
        0 0 18px rgba(255, 200, 80, 0.6),
        0 0 38px rgba(255, 230, 120, 0.5);
    }

    #subtitle:active {
      transform: scale(0.97);
      color: #ffb366;
    }

    @keyframes subtitleGlow {
      0%, 100% {
        opacity: 0.9;
        text-shadow:
          0 0 4px rgba(255,120,40,0.5),
          0 0 10px rgba(255,160,60,0.3),
          0 0 22px rgba(255,180,70,0.2);
      }
      50% {
        opacity: 1;
        text-shadow:
          0 0 8px rgba(255,140,50,0.7),
          0 0 18px rgba(255,180,70,0.5),
          0 0 32px rgba(255,210,90,0.4);
      }
    }

    #runesCanvas {
      display: block;
      position: absolute;
      inset: 0;
      z-index: 1;
    }

    #fog {
      position:absolute; inset:0; z-index:5;
      background: url('assets/images/smoke-fog.gif') center/cover no-repeat;
      opacity:0.22; pointer-events:none;
    }
    #shadow {
      position:absolute; inset:0; z-index:6;
      background: url('assets/effects/shadow.jpg') center/cover no-repeat;
      opacity:0.14; pointer-events:none;
    }

    #radioWrap {
      position: absolute;
      top: 14px;
      left: 14px;
      width: 200px;
      height: 140px;
      z-index: 35;
      display:flex;
      align-items:center;
      justify-content:center;
      pointer-events:auto;
      cursor: pointer;
    }

    #radioCanvas {
      width: 200px;
      height: 140px;
      display:block;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.6);
      background: rgba(0,0,0,0.15);
    }

    #radioFallback {
      width:200px;
      height:140px;
      display:none;
      align-items:center;
      justify-content:center;
      color:#FF8C00;
      font-size:0.85rem;
      background: rgba(0,0,0,0.35);
      border-radius:10px;
      padding:8px;
      text-align:center;
    }

    #music-toggle {
      position: fixed;
      bottom: 25px;
      right: 25px;
      font-size: 1.6rem;
      background: rgba(0, 0, 0, 0.4);
      border: 2px solid rgba(255, 140, 0, 0.6);
      color: #ffbb77;
      border-radius: 12px;
      cursor: pointer;
      padding: 8px 12px;
      box-shadow: 0 0 10px rgba(255, 120, 0, 0.4);
      transition: all 0.3s ease;
      z-index: 100;
      backdrop-filter: blur(4px);
    }

    #music-toggle:hover {
      background: rgba(255, 140, 0, 0.2);
      box-shadow: 0 0 20px rgba(255, 120, 0, 0.7);
      transform: scale(1.1);
    }
  </style>
</head>

</html>
