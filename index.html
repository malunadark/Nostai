<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>NOSTAI</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: black;
    font-family: sans-serif;
}

canvas { display: block; }

#overlay {
    position: absolute;
    top:0; left:0;
    width: 100%; height: 100%;
    pointer-events: none;
    background: rgba(0,0,0,0.2);
}

#logo {
    position: absolute;
    top: 5%;
    left: 50%;
    transform: translateX(-50%);
    font-family: 'DestroyCyr', sans-serif;
    font-size: 64px;
    color: white;
    opacity: 0;
    animation: fadeIn 4s ease forwards;
}

@keyframes fadeIn {
    from { opacity:0; filter: blur(8px); }
    to { opacity:1; filter: blur(0); }
}

/* Подключаем typeface.js шрифт для Three.js */
</style>
<link rel="icon" href="assets/images/favicon.png">
</head>
<body>
<div id="overlay"></div>
<div id="logo">NOSTAI</div>

<script type="module" src="js/doorScene.js"></script>
</body>
</html>
