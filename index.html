<style>
/* === –ö–Ω–æ–ø–∫–∞ —Ä–∞–¥–∏–æ–ø—Ä–∏—ë–º–Ω–∏–∫–∞ === */
#radio-button {

/* === –≠—Ñ—Ñ–µ–∫—Ç "–¥—ã—Ö–∞–Ω–∏—è" === */

/* === –ö–æ—Ä–ø—É—Å —Ä–∞–¥–∏–æ === */
