<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NOSTAI</title>
<style>
/* ---- Общие стили ---- */
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  height: 100vh;
  background: url('assets/images/Nostai.png') no-repeat center center/cover;
}

/* ---- Логотип ---- */
#logo {
  position: absolute;
  top: 5%;
  left: 50%;
  transform: translateX(-50%);
  font-family: 'destroycyr', serif;
  font-size: 90px;
  color: #3a2a1f;
  text-shadow:
    0 0 15px #ff4500,
    0 0 30px rgba(255, 100, 0, 0.3);
  letter-spacing: 5px;
  animation: floatFire 6s ease-in-out infinite;
}

@keyframes floatFire {
  0%, 100% {
    transform: translateX(-50%) translateY(0);
    text-shadow:
      0 0 15px #ff4500,
      0 0 30px rgba(255, 100, 0, 0.3);
  }
  50% {
    transform: translateX(-50%) translateY(8px);
    text-shadow:
      0 0 25px #ff6510,
      0 0 45px rgba(255, 120, 40, 0.4);
  }
}

/* ---- Книга ---- */
.book-container {
  position: absolute;
  bottom: 10%;
  left: 50%;
  transform: translateX(-50%);
  width: 400px;
  cursor: pointer;
  transition: transform 0.3s ease;
}

.book-container:hover {
  transform: translateX(-50%) scale(1.05);
}

.book-container img {
  width: 100%;
  height: auto;
  display: block;
}

.book-title {
  position: absolute;
  bottom: 15%;
  left: 50%;
  transform: translateX(-50%);
  font-family: 'Deutsch Gothic', serif;
  font-size: 28px;
  color: #e4d2a1;
  text-shadow: 0 0 10px #000, 0 0 20px #ffb347;
}

/* ---- Дым ---- */
.book-smoke {
  position: absolute;
  bottom: 8%;
  left: 50%;
  transform: translateX(-50%);
  width: 500px;
  height: 300px;
  background: radial-gradient(ellipse at center, rgba(80,80,80,0.4) 0%, rgba(30,30,30,0) 80%);
  filter: blur(25px);
  opacity: 0.5;
  animation: smokeMove 10s ease-in-out infinite alternate;
  z-index: 0;
}

@keyframes smokeMove {
  0% { transform: translateX(-50%) translateY(0) scale(1); opacity: 0.5; }
  100% { transform: translateX(-50%) translateY(-50px) scale(1.2); opacity: 0.3; }
}

/* ---- Пепел ---- */
#ashCanvas {
  position: absolute;
  top: 0;
  left: 0;
  pointer-events: none;
  width: 100%;
  height: 100%;
  z-index: 5;
}
</style>
</head>
<body>

<!-- Логотип -->
<div id="logo">NOSTAI</div>

<!-- Книга -->
<div class="book-container" onclick="location.href='html/chronicles.html'">
  <img src="assets/images/old-notebook.png" alt="Хроники Забвения">
  <div class="book-title">Хроники&nbsp;Забвения</div>
</div>

<!-- Дым -->
<div class="book-smoke"></div>

<!-- Пепел (Canvas) -->
<canvas id="ashCanvas"></canvas>

<script>
// ---- Пепел ----
const canvas = document.getElementById('ashCanvas');
const ctx = canvas.getContext('2d');
let width, height;
let particles = [];

function resizeCanvas() {
  width = canvas.width = window.innerWidth;
  height = canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

function createParticle() {
  return {
    x: Math.random() * width,
    y: height + 5,
    size: Math.random() * 2 + 1,
    speedY: Math.random() * -1.5 - 0.5,
    speedX: (Math.random() - 0.5) * 0.3,
    opacity: Math.random() * 0.8 + 0.2
  };
}

function drawParticles() {
  ctx.clearRect(0, 0, width, height);
  particles.forEach((p, i) => {
    ctx.beginPath();
    ctx.fillStyle = `rgba(200,200,200,${p.opacity})`;
    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
    ctx.fill();
    p.x += p.speedX;
    p.y += p.speedY;
    p.opacity -= 0.002;
    if (p.y < -10 || p.opacity <= 0) particles[i] = createParticle();
  });
}

for (let i = 0; i < 150; i++) {
  particles.push(createParticle());
}

function animate() {
  drawParticles();
  requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
