<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>NOSTAI</title>
<style>
/* ---- Шрифты ---- */
@font-face {
  font-family: 'destroycyr';
  src: url('assets/fonts/destroycyr.ttf') format('truetype');
}

/* ---- Общий фон ---- */
body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: url('assets/images/Nostai.png') no-repeat center center/cover;
  height: 100vh;
}

/* ---- Дым ---- */
#fog {
  position: fixed;
  inset: 0;
  background: url('assets/images/smoke-fog.gif') center/cover no-repeat;
  opacity: 0.25;
  pointer-events: none;
  z-index: 5;
}

/* ---- Логотип ---- */
#logo {
  position: absolute;
  top: 10%;
  left: 50%;
  transform: translateX(-50%);
  z-index: 30;
  font-size: 6rem;
  letter-spacing: 6px;
  font-family: 'destroycyr', serif;
  color: #d6d6d6;
  text-align: center;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow:
    0 4px 6px rgba(0,0,0,0.85),
    0 0 12px rgba(255, 80, 0, 0.6),
    0 0 30px rgba(255, 140, 0, 0.4),
    0 -1px 2px rgba(255,255,255,0.15),
    0 0 50px rgba(255, 60, 0, 0.2);
  filter: contrast(1.3) brightness(1);
  animation: fireGranite 4s ease-in-out infinite, floatLogo 8s ease-in-out infinite;
  user-select: none;
  pointer-events: none;
}

#logo::before {
  content: '';
  position: absolute;
  inset: 0;
  background: url('assets/images/granite-noise.png') center/cover no-repeat;
  opacity: 0.18;
  z-index: -1;
}

@keyframes fireGranite {
  0%, 100% {
    text-shadow:
      0 4px 6px rgba(0,0,0,0.85),
      0 0 12px rgba(255, 70, 0, 0.6),
      0 0 25px rgba(255, 120, 0, 0.4),
      0 -1px 2px rgba(255,255,255,0.15),
      0 0 50px rgba(255, 60, 0, 0.2);
      filter: brightness(0.95);
  }
  50% {
    text-shadow:
      0 4px 8px rgba(0,0,0,0.9),
      0 0 18px rgba(255, 100, 0, 0.8),
      0 0 40px rgba(255, 160, 0, 0.5),
      0 -1px 2px rgba(255,255,255,0.25),
      0 0 70px rgba(255, 140, 0, 0.3);
      filter: brightness(1.05);
  }
}

/* Плавное “плавание” логотипа */
@keyframes floatLogo {
  0%, 100% { transform: translate(-50%, 0); }
  50% { transform: translate(-50%, 8px); }
}

/* ---- Книга ---- */
.book {
  position: absolute;
  top: 55%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 15;
  width: 520px;
  height: auto;
  pointer-events: auto;
  transition: transform 0.3s ease;
}
.book:hover {
  transform: translate(-50%, -50%) scale(1.03);
}

/* ---- Радио ---- */
.radio {
  position: absolute;
  bottom: 5%;
  right: 5%;
  width: 180px;
  height: auto;
  z-index: 20;
  cursor: pointer;
  transition: transform 0.3s ease;
}
.radio:hover {
  transform: scale(1.08);
}

/* ---- Падающий пепел ---- */
@keyframes fallingAsh {
  0% {
    transform: translateY(-10vh) scale(0.6);
    opacity: 0.8;
  }
  100% {
    transform: translateY(110vh) scale(1.2);
    opacity: 0;
  }
}

.ash {
  position: absolute;
  width: 3px;
  height: 3px;
  background: rgba(255,255,255,0.8);
  border-radius: 50%;
  animation: fallingAsh linear infinite;
  z-index: 8;
}
</style>
</head>
<body>
  <div id="fog"></div>
  <div id="logo">NOSTAI</div>

  <!-- Книга -->
  <a href="chronicles.html">
    <img src="assets/images/old-notebook.png" alt="Хроники Забвения" class="book">
  </a>

  <!-- Радио -->
  <a href="broadcast.html">
    <img src="assets/images/radio.svg.png" alt="Узел Связи" class="radio">
  </a>

<script>
// ---- Эффект пепла ----
for (let i = 0; i < 60; i++) {
  const ash = document.createElement('div');
  ash.classList.add('ash');
  document.body.appendChild(ash);
  ash.style.left = Math.random() * 100 + 'vw';
  ash.style.animationDuration = 6 + Math.random() * 6 + 's';
  ash.style.animationDelay = Math.random() * 5 + 's';
}
</script>
</body>
</html>
