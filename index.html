<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>NOSTAI — Хроники Забвения</title>
  <link rel="icon" href="assets/images/favicon.png">
  <link rel="preload" href="assets/fonts/FutharkAoe.ttf" as="font" type="font/ttf" crossorigin>
  <link rel="preload" href="assets/fonts/destroycyr.ttf" as="font" type="font/ttf" crossorigin>
  <style>
    @font-face {
      font-family: "Futhark";
      src: url("assets/fonts/FutharkAoe.ttf") format("truetype");
    }
    @font-face {
      font-family: "Destroy";
      src: url("assets/fonts/destroycyr.ttf") format("truetype");
    }

    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: url("assets/images/Nostai (2).png") center/cover no-repeat;
      color: #ffb56b;
    }

    /* Логотип */
    h1#logo {
      font-family: "Destroy";
      font-size: 72px;
      color: #ff8f4a;
      text-align: center;
      letter-spacing: 5px;
      margin-top: 30px;
      text-shadow: 0 0 15px #ff6200, 0 0 40px #ff9d5c;
      z-index: 10;
    }

    /* Дым */
    .smoke img {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.4;
      mix-blend-mode: lighten;
      z-index: 1;
      pointer-events: none;
    }

    /* Руны */
    .rune {
      position: absolute;
      font-family: "Futhark";
      font-size: 48px;
      color: #ffb56b;
      text-shadow: 0 0 10px #ff6b00, 0 0 25px #ffbb66;
      opacity: 0.8;
      user-select: none;
      animation: float 20s linear infinite;
      z-index: 2;
    }

    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); opacity: 0.8; }
      50% { transform: translateY(-50px) rotate(180deg); opacity: 1; }
      100% { transform: translateY(0px) rotate(360deg); opacity: 0.8; }
    }

    /* Разные типы анимации */
    .rune-type1 { animation: drift 18s ease-in-out infinite; }
    .rune-type2 { animation: spin 22s linear infinite; }
    .rune-type3 { animation: pulse 3s ease-in-out infinite; }
    .rune-type4 { animation: wander 25s ease-in-out infinite; }
    .rune-type5 { animation: swirl 15s linear infinite; }

    @keyframes drift {
      0% { transform: translate(0,0); }
      50% { transform: translate(40px, -30px); }
      100% { transform: translate(0,0); }
    }
    @keyframes spin {
      from { transform: rotate(0deg) scale(1); }
      to { transform: rotate(360deg) scale(1.1); }
    }
    @keyframes pulse {
      0%,100% { opacity: 0.6; text-shadow: 0 0 5px #ff8c00; }
      50% { opacity: 1; text-shadow: 0 0 25px #ffaa33; }
    }
    @keyframes wander {
      0% { transform: translate(0,0) rotate(0); }
      50% { transform: translate(-60px, 40px) rotate(120deg); }
      100% { transform: translate(0,0) rotate(360deg); }
    }
    @keyframes swirl {
      0% { transform: translate(0,0) rotate(0); }
      25% { transform: translate(20px, 10px) rotate(90deg); }
      50% { transform: translate(-30px, -20px) rotate(180deg); }
      75% { transform: translate(10px, 30px) rotate(270deg); }
      100% { transform: translate(0,0) rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1 id="logo">NOSTAI</h1>

  <div class="smoke">
    <img src="assets/images/smoke-fog.gif" alt="smoke">
  </div>

  <div id="rune-container"></div>

  <script src="js/main.js"></script>
</body>
</html>
