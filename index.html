<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nostai Scene</title>

  <!-- Предзагрузка шрифта для рун -->
  <link rel="preload" href="assets/fonts/FutharkAoe.ttf" as="font" type="font/ttf" crossorigin="anonymous">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: black;
    }

    #scene-container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    #toggle-music {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
      padding: 8px 12px;
      background: rgba(0,0,0,0.5);
      color: white;
      border: 1px solid #fff;
      cursor: pointer;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="scene-container"></div>
  <button id="toggle-music">Музыка Вкл/Выкл</button>

  <!-- Основной модуль -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
