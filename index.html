<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nostai</title>

  <!-- –§–∞–≤–∏–∫–æ–Ω -->
  <link rel="icon" href="assets/images/Nostai.png" type="image/png">

  <!-- –°—Ç–∏–ª–∏ -->
  <style>
    /* –û—Å–Ω–æ–≤–Ω–æ–π —Ñ–æ–Ω */
    body {
      margin: 0;
      overflow: hidden;
      background: url("assets/Nostai.png") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Deutsch Gothic', sans-serif;
    }

    /* –ö–∞–Ω–≤–∞—Å —Å 3D-—Å—Ü–µ–Ω–æ–π */
    #scene {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      pointer-events: none; /* —á—Ç–æ–±—ã –Ω–µ –±–ª–æ–∫–∏—Ä–æ–≤–∞–ª –∫–ª–∏–∫ –ø–æ –∫–Ω–æ–ø–∫–∞–º */
    }

    /* –û–≤–µ—Ä–ª–µ–π –ø–æ–≤–µ—Ä—Ö */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
    }

    /* –ö–Ω–æ–ø–∫–∞ –≤—Ö–æ–¥–∞ */
    .enter-btn {
      pointer-events: all;
      font-family: 'Deutsch Gothic', sans-serif;
      font-size: 36px;
      color: #fff;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #fff;
      padding: 20px 40px;
      border-radius: 12px;
      cursor: pointer;
      text-shadow: 0 0 10px #fff;
      transition: all 0.3s ease;
    }

    .enter-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      color: #ff0000;
      text-shadow: 0 0 20px #ff0000;
    }
  </style>
</head>
<body>

  <!-- –ö–∞–Ω–≤–∞—Å -->
  <canvas id="scene"></canvas>

  <!-- –ö–Ω–æ–ø–∫–∞ –≤—Ö–æ–¥–∞ -->
  <div class="overlay">
    <div class="enter-btn" onclick="enterGame()">–í—Ö–æ–¥ –≤ –ë–µ–∑–¥–Ω—É</div>
  </div>

  <!-- –°–∫—Ä–∏–ø—Ç —Å Three.js -->
  <script type="module">
    import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js";

    // –°—Ü–µ–Ω–∞
    const scene = new THREE.Scene();

    // –ö–∞–º–µ—Ä–∞
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    // –†–µ–Ω–¥–µ—Ä
    const renderer = new THREE.WebGLRenderer({
      canvas: document.getElementById("scene"),
      alpha: true, // –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å
      antialias: true
    });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000000, 0); // –ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ñ–æ–Ω

    // –¢–µ—Å—Ç–æ–≤—ã–π –æ–±—ä–µ–∫—Ç
    const geometry = new THREE.TorusKnotGeometry(1, 0.3, 100, 16);
    const material = new THREE.MeshStandardMaterial({ color: 0xff0000, emissive: 0x220000, metalness: 0.5, roughness: 0.3 });
    const torus = new THREE.Mesh(geometry, material);
    scene.add(torus);

    // –°–≤–µ—Ç
    const light = new THREE.PointLight(0xffffff, 2);
    light.position.set(10, 10, 10);
    scene.add(light);

    // –ê–Ω–∏–º–∞—Ü–∏—è
    function animate() {
      requestAnimationFrame(animate);
      torus.rotation.x += 0.01;
      torus.rotation.y += 0.015;
      renderer.render(scene, camera);
    }
    animate();

    // –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // –ü–µ—Ä–µ—Ö–æ–¥ –≤ –∏–≥—Ä—É
    window.enterGame = function() {
      alert("üö™ –í—Ö–æ–¥ –≤ –∏–≥—Ä—É Nostai...");
      // –∑–¥–µ—Å—å –ø–æ–∑–∂–µ –¥–æ–±–∞–≤–∏–º –ø–µ—Ä–µ—Ö–æ–¥ –∫ –∫–∞—Ç-—Å—Ü–µ–Ω–µ / –≤—ã–±–æ—Ä—É —Ñ—Ä–∞–∫—Ü–∏–∏
    }
  </script>
</body>
</html>
