<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nostai – Зов Глубин</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            font-family: 'DestroyCyr', sans-serif;
            background-color: black;
            overflow: hidden;
        }

        /* Фоновое изображение */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./assets/Nostai.png'); /* Путь к вашему фону */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -2;
        }

        /* Заголовок */
        .title {
            font-size: 72px;
            font-weight: bold;
            letter-spacing: 6px;
            text-shadow: 0 0 25px rgba(255, 255, 0, 1);
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
        }

        /* Меню */
        .menu {
            position: absolute;
            bottom: 10%;
            width: 100%;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards 0.5s;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 26px;
            margin: 0 20px;
            transition: 0.3s ease-in-out;
        }

        .menu a:hover {
            color: orange;
            text-shadow: 0 0 15px orange;
            transform: scale(1.1);
        }

        /* Анимация fadeIn для меню */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Фон -->
    <div class="background"></div>

    <!-- Заголовок -->
    <h1 class="title">NOSTAI</h1>

    <!-- Меню -->
    <nav class="menu">
        <a href="chronicles.html">Хроники Забвения</a>
        <a href="mystery.html">Порог Тайны</a>
        <a href="shadow.html">Голос Тени</a>
        <a href="gifts.html">Дары Провидцев</a>
    </nav>
</body>
</html>
