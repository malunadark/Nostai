<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nostai</title>

  <!-- === Шрифты === -->
  <style>
    @font-face {
      font-family: 'FutharkAoe';
      src: url('assets/fonts/FutharkAoe.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Deutsch Gothic';
      src: url('assets/fonts/Deutsch Gothic.ttf') format('truetype');
    }

    /* === Общие стили === */
    body {
      margin: 0;
      overflow: hidden;
      background: url('assets/images/Nostai.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Deutsch Gothic', sans-serif;
    }

    /* Анимационный дым */
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('assets/images/smoke-fog.gif') repeat;
      opacity: 0.35;
      z-index: 1;
      pointer-events: none;
    }

    /* Контейнер для 3D сцены */
    #scene-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
    }

    /* Виньетка */
    .vignette {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: radial-gradient(ellipse at center, rgba(0,0,0,0) 60%, rgba(0,0,0,0.5) 100%);
      z-index: 3;
    }

    /* Кнопка управления музыкой */
    #music-toggle {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 10px 15px;
      background: rgba(20,20,20,0.7);
      color: #fff;
      font-family: 'Deutsch Gothic';
      border: none;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>

  <!-- Контейнер сцены и эффектов -->
  <div id="scene-container"></div>
  <div class="vignette"></div>

  <!-- Музыка -->
  <audio id="bg-music" src="assets/audio/Уходящая Судьба.mp3" autoplay loop></audio>
  <button id="music-toggle">⏸ Пауза</button>

  <!-- Скрипт -->
  <script type="module" src="js/door-scene.js"></script>

</body>
</html>
