<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nostai – Зов Глубин</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    @font-face {
      font-family: 'DeutschGothic';
      src: url('assets/fonts/Deutsch Gothic.ttf') format('truetype');
    }
    @font-face {
      font-family: 'DestroyCyr';
      src: url('assets/fonts/destroycyr.ttf') format('truetype');
    }
    @font-face {
      font-family: 'FutharkAoe';
      src: url('assets/fonts/FutharkAoe.ttf') format('truetype');
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('assets/Nostai.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: -1;
    }

    .title {
      font-family: 'DestroyCyr', sans-serif;
      font-size: 5em;
      text-align: center;
      margin-top: 20px;
      color: #fff;
      text-shadow: 0 0 20px #fff, 0 0 40px #fff;
    }

    .menu-item {
      position: absolute;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #fff;
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      font-size: 18px;
      font-family: 'DeutschGothic', serif;
      text-align: center;
    }

    .menu1 { top: 30%; left: 20%; }
    .menu2 { top: 20%; left: 70%; }
    .menu3 { top: 60%; left: 15%; }
    .menu4 { top: 65%; left: 75%; }

    .login-button {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #fff;
      color: #fff;
      font-size: 18px;
      font-family: 'DeutschGothic', serif;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .login-button:hover {
      background: #fff;
      color: #000;
    }

    .rune {
      position: absolute;
      font-family: 'FutharkAoe', serif;
      font-size: 48px;
    }

    .rune-tree {
      top: 25%;
      left: 10%;
      color: #ffff88;
      text-shadow: 0 0 10px #ffee44, 0 0 25px #fffaaa;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #ffee99; }
      to   { text-shadow: 0 0 20px #ffffcc; }
    }

    .rune-floating {
      color: #ffff66;
      font-size: 44px;
      animation: floatRune 18s linear infinite;
    }

    @keyframes floatRune {
      0%   { top: 10%; left: 5%; }
      25%  { top: 25%; left: 40%; }
      50%  { top: 60%; left: 60%; }
      75%  { top: 30%; left: 80%; }
      100% { top: 10%; left: 5%; }
    }

    .rune-creeping {
      color: #ffaa33;
      font-size: 42px;
      animation: creepMove 14s infinite ease-in-out;
    }

    @keyframes creepMove {
      0% { top: 75%; left: 20%; transform: scale(1); }
      25% { top: 80%; left: 30%; transform: scale(1.1) rotate(20deg); }
      50% { top: 85%; left: 50%; transform: scale(0.9) rotate(-10deg); }
      75% { top: 60%; left: 40%; transform: scale(1.2) rotate(10deg); }
      100% { top: 75%; left: 20%; transform: scale(1); }
    }

    .rune-circle {
      top: 50%; left: 50%;
      width: 220px; height: 220px;
      transform: translate(-50%, -50%);
      animation: rotateCircle 16s linear infinite;
    }

    @keyframes rotateCircle {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .rune-circle span {
      position: absolute;
      font-size: 38px;
      color: #ffdd44;
      transform-origin: 110px 110px;
    }

    .rune-circle span:nth-child(1) { transform: rotate(0deg) translateX(110px); }
    .rune-circle span:nth-child(2) { transform: rotate(72deg) translateX(110px); }
    .rune-circle span:nth-child(3) { transform: rotate(144deg) translateX(110px); }
    .rune-circle span:nth-child(4) { transform: rotate(216deg) translateX(110px); }
    .rune-circle span:nth-child(5) { transform: rotate(288deg) translateX(110px); }

    .rune-star {
      top: 75%; left: 50%;
      width: 200px; height: 200px;
      transform: translate(-50%, 0);
      animation: pulseStar 4s infinite ease-in-out;
    }

    .rune-star span {
      position: absolute;
      font-size: 40px;
      color: #ffee66;
      text-shadow: 0 0 10px #ffcc00;
    }

    @keyframes pulseStar {
      0%, 100% { transform: translate(-50%, 0) scale(1); }
      50% { transform: translate(-50%, 0) scale(1.2); }
    }

    .rune-star span:nth-child(1) { top: 0%; left: 50%; }
    .rune-star span:nth-child(2) { top: 85%; left: 10%; }
    .rune-star span:nth-child(3) { top: 85%; left: 90%; }
    .rune-star span:nth-child(4) { top: 30%; left: 0%; }
    .rune-star span:nth-child(5) { top: 30%; left: 100%; }

    /* Modal and character selection */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex; align-items: center; justify-content: center;
      z-index: 10;
    }

    .modal-content {
      background: #111;
      padding: 30px;
      border: 2px solid #fff;
      border-radius: 15px;
      color: #fff;
      font-family: 'DeutschGothic';
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 300px;
      text-align: center;
    }

    .modal-content input {
      padding: 10px;
      background: #222;
      border: 1px solid #555;
      color: #fff;
      font-size: 16px;
    }

    .modal-content button {
      background: #fff;
      color: #000;
      padding: 10px;
      font-family: 'DeutschGothic';
      cursor: pointer;
      border: none;
      transition: 0.3s;
    }

    .modal-content button:hover {
      background: #ffd700;
    }

    .hidden {
      display: none;
    }

    #characterSelection {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      z-index: 20;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-family: 'DeutschGothic';
    }

    .selection-title {
      font-size: 3em;
      margin-bottom: 40px;
    }

    .characters {
      display: flex;
      gap: 60px;
    }

    .character {
      border: 2px solid #fff;
      padding: 30px;
      width: 220px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s, border-color 0.3s;
    }

    .character:hover {
      transform: scale(1.05);
      border-color: #ffd700;
    }
  </style>
</head>

  <div id="scene-container" style="width: 100vw; height: 100vh; position: absolute; z-index: 1;"></div>
<script>
  let scene, camera, renderer, light;
  const container = document.getElementById('scene-container');

  init();
  animate();

  function init() {
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 3, 8);

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    container.appendChild(renderer.domElement);

    // Свет
    const ambient = new THREE.AmbientLight(0xffffff, 0.3);
    scene.add(ambient);

    const spotLight = new THREE.SpotLight(0xffcc66, 1.2, 20, Math.PI / 4, 0.5);
    spotLight.position.set(0, 6, 0);
    spotLight.castShadow = true;
    scene.add(spotLight);

    // Пол с рунами (пока заглушка)
    const planeGeo = new THREE.CircleGeometry(5, 64);
    const runeMat = new THREE.MeshStandardMaterial({ color: 0xffcc66, emissive: 0xffcc66, emissiveIntensity: 1 });
    const runeCircle = new THREE.Mesh(planeGeo, runeMat);
    runeCircle.rotation.x = -Math.PI / 2;
    runeCircle.receiveShadow = true;
    scene.add(runeCircle);

    // Загрузка заглушек персонажей (временно кубы)
    const positions = [
      { x: 0, z: -3, name: "Волонтёры", font: 'DestroyCyr' },
      { x: 3, z: 0, name: "ВС РФ", font: 'DeutschGothic' },
      { x: 0, z: 3, name: "Красный Крест", font: 'FutharkAoe' },
      { x: -3, z: 0, name: "МЧС", font: 'Arial' },
    ];

    positions.forEach(pos => {
      const geo = new THREE.BoxGeometry(1, 2, 1);
      const mat = new THREE.MeshStandardMaterial({ color: 0x888888 });
      const mesh = new THREE.Mesh(geo, mat);
      mesh.position.set(pos.x, 1, pos.z);
      mesh.castShadow = true;
      scene.add(mesh);

      // Подпись при наведении (будет реализовано позже)
      const div = document.createElement('div');
      div.className = 'label';
      div.innerText = pos.name;
      div.style.position = 'absolute';
      div.style.color = '#ffcc66';
      div.style.fontFamily = pos.font;
      div.style.pointerEvents = 'none';
      div.style.display = 'none';
      container.appendChild(div);

      mesh.userData.label = div;
    });

    // Слежение за мышью
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    window.addEventListener('mousemove', event => {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(scene.children);

      container.querySelectorAll('.label').forEach(label => label.style.display = 'none');

      intersects.forEach(obj => {
        if (obj.object.userData.label) {
          const label = obj.object.userData.label;
          label.style.left = event.clientX + 10 + 'px';
          label.style.top = event.clientY + 'px';
          label.style.display = 'block';
        }
      });
    });
  }

  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }
</script>
