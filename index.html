<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nostai</title>

  <!-- Фавикон -->
  <link rel="icon" href="assets/images/Nostai.png" type="image/png">

  <!-- Стили -->
  <style>
    /* Основной фон */
    body {
      margin: 0;
      overflow: hidden;
      background: url("assets/Nostai.png") no-repeat center center;
      background-size: cover;
      font-family: 'Deutsch Gothic', sans-serif;
    }

    /* Канвас с 3D-сценой */
    #scene {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }

    /* Пример оверлея для текста/кнопок */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* чтобы канвас был интерактивным */
    }
  </style>
</head>
<body>

  <canvas id="scene"></canvas>

  <!-- Скрипт с Three.js -->
  <script type="module">
    import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js";
    import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js";

    // Сцена
    const scene = new THREE.Scene();

    // Камера
    const camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.z = 5;

    // Рендер
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("scene"), alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000000, 0); // прозрачный фон, чтобы видеть изображение под канвасом

    // Контролы
    const controls = new OrbitControls(camera, renderer.domElement);

    // Тестовый куб
    const geometry = new THREE.BoxGeometry();
    const material = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    // Свет
    const light = new THREE.PointLight(0xffffff, 1);
    light.position.set(10, 10, 10);
    scene.add(light);

    // Анимация
    function animate() {
      requestAnimationFrame(animate);
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();

    // Автообновление при ресайзе
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
