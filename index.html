<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nostai</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    #scene {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
    #pixel-streaming {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2; /* поверх твоей 3D сцены */
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- твоя 3D сцена -->
  <canvas id="scene"></canvas>

  <!-- контейнер для Pixel Streaming -->
  <iframe id="pixel-streaming" src="http://localhost:80" allow="autoplay; fullscreen"></iframe>

  <script type="module" src="./main.js"></script>
</body>
</html>
