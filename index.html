<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NOSTAI</title>

<!-- PRELOAD -->
<link rel="preload" href="assets/fonts/destroycyr.ttf" as="font" type="font/ttf" crossorigin>
<link rel="preload" href="assets/images/Nostai.png" as="image">

<style>
/* ===== –®–†–ò–§–¢ ===== */
@font-face {
  font-family: 'destroycyr';
  src: url('assets/fonts/destroycyr.ttf') format('truetype');
  font-display: swap;
}

/* ===== RESET ===== */
* {
  box-sizing: border-box;
}

html, body {
  margin: 0;
  padding: 0;
}

/* ===== BODY ===== */
body {
  background: #000;
  overflow: hidden;
  font-family: 'destroycyr', serif;
}

/* ===== APP (–ï–î–ò–ù–°–¢–í–ï–ù–ù–´–ô VIEWPORT) ===== */
#app {
  position: relative;
  width: 100%;
  height: 100svh;      /* üî• —Å—Ç–∞–±–∏–ª—å–Ω–µ–µ —á–µ–º vh/dvh */
  min-height: 100svh;

  background:
    radial-gradient(ellipse at center, rgba(255,120,40,.15), transparent 70%),
    url('assets/images/Nostai.png') center / cover no-repeat;

  overflow: hidden;
}

/* ===== –õ–û–ì–û ===== */
#logo {
  position: absolute;
  top: clamp(5%, 8vh, 10%);
  left: 50%;
  transform: translateX(-50%);
  font-size: clamp(3rem, 11vw, 7rem);
  color: #d6d6d6;
  text-align: center;

  text-shadow:
    0 4px 6px rgba(0,0,0,.85),
    0 0 14px rgba(255,80,0,.6),
    0 0 35px rgba(255,140,0,.5);

  animation: floatLogo 8s ease-in-out infinite;
  pointer-events: none;
  z-index: 20;
}

@keyframes floatLogo {
  0%,100% { transform: translate(-50%,0); }
  50% { transform: translate(-50%,8px); }
}

/* ===== –ö–ù–û–ü–ö–ò ===== */
.book, .radio {
  position: absolute;
  transition: transform .3s ease;
  will-change: transform;
}

.book {
  top: 58%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: clamp(160px, 28vw, 340px);
  opacity: .9;
  z-index: 15;
}

.book:hover {
  transform: translate(-50%, -50%) scale(1.05);
}

.radio {
  bottom: 4%;
  right: 4%;
  width: clamp(80px, 16vw, 160px);
  z-index: 15;
}

.radio:hover {
  transform: scale(1.08);
}

/* ===== –¢–£–ú–ê–ù ===== */
#fog {
  position: absolute;
  inset: 0;
  background: url('assets/images/smoke-fog.gif') center / cover no-repeat;
  opacity: .22;
  pointer-events: none;
  z-index: 5;
  transform: translateZ(0);
}

/* ===== –ü–ï–ü–ï–õ ===== */
.ash {
  position: absolute;
  width: 2px;
  height: 2px;
  background: rgba(255,255,255,.75);
  border-radius: 50%;
  animation: fallingAsh linear infinite;
  z-index: 6;
}

@keyframes fallingAsh {
  from {
    transform: translateY(-10%) scale(.6);
    opacity: .8;
  }
  to {
    transform: translateY(110%) scale(1.2);
    opacity: 0;
  }
}

/* ===== –ú–û–ë–ò–õ–¨–ù–ê–Ø –ê–î–ê–ü–¢–ê–¶–ò–Ø ===== */
@media (max-width: 768px) {
  .book { top: 65%; }
  .radio {
    bottom: 2%;
    right: 50%;
    transform: translateX(50%);
  }
}
</style>
</head>

<body>
<div id="app">

  <div id="fog"></div>

  <div id="logo">NOSTAI</div>

  <a href="index.html">
    <img src="assets/images/old-notebook.png"
         class="book"
         alt="–•—Ä–æ–Ω–∏–∫–∏ –ó–∞–±–≤–µ–Ω–∏—è">
  </a>

  <a href="html/broadcast.html">
    <img src="assets/images/radio.svg.png"
         class="radio"
         alt="–£–∑–µ–ª —Å–≤—è–∑–∏">
  </a>

</div>

<script>
/* ===== –ü–ï–ü–ï–õ ===== */
const app = document.getElementById('app');
const ashCount = Math.min(80, Math.floor(window.innerWidth / 20));

for (let i = 0; i < ashCount; i++) {
  const ash = document.createElement('div');
  ash.className = 'ash';
  ash.style.left = Math.random() * 100 + '%';
  ash.style.animationDuration = 6 + Math.random() * 6 + 's';
  ash.style.animationDelay = Math.random() * 5 + 's';
  ash.style.opacity = Math.random() * 0.6 + 0.2;
  app.appendChild(ash);
}
</script>

</body>
</html>
