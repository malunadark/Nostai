<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NOSTAI</title>

  <style>
    /* === Ð¨Ñ€Ð¸Ñ„Ñ‚Ñ‹ === */
    @font-face {
      font-family: 'destroycyr';
      src: url('assets/fonts/destroycyr.ttf') format('truetype');
      font-display: swap;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: url('assets/images/Nostai.png') center/cover no-repeat fixed;
      font-family: 'destroycyr', sans-serif;
      color: #d0d0d0;
      position: relative;
    }

    /* === Ð›Ð¾Ð³Ð¾Ñ‚Ð¸Ð¿ === */
    #logo {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      font-size: clamp(3rem, 8vw, 6rem);
      letter-spacing: 6px;
      color: #cfcfcf;
      text-shadow:
        0 0 10px rgba(255, 100, 0, 0.7),
        0 0 20px rgba(255, 140, 0, 0.5),
        0 0 35px rgba(255, 180, 0, 0.3);
      animation: fireGranite 4s ease-in-out infinite;
    }

    @keyframes fireGranite {
      0%,100% {
        text-shadow:
          0 0 8px rgba(255, 100, 0, 0.7),
          0 0 20px rgba(255, 140, 0, 0.5),
          0 0 35px rgba(255, 180, 0, 0.3);
      }
      50% {
        text-shadow:
          0 0 12px rgba(255, 150, 0, 0.9),
          0 0 30px rgba(255, 200, 0, 0.6),
          0 0 45px rgba(255, 220, 0, 0.4);
      }
    }

    /* === ÐšÐ½Ð¸Ð³Ð° === */
    #bookWrap {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      width: 50%;
      max-width: 400px;
    }

    #book {
      width: 100%;
      height: auto;
      opacity: 0.7;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
      transition: transform 0.6s ease, opacity 0.5s ease;
    }

    #book:hover {
      transform: translateY(-10px) scale(1.05);
      opacity: 1;
    }

    /* === Ð¡Ð²ÐµÑ‚ Ð¿Ð¾Ð´ ÐºÐ½Ð¸Ð³Ð¾Ð¹ === */
    #bookGlow {
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 120px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,200,50,0.6) 0%, rgba(255,100,0,0) 70%);
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .glow-active { opacity: 1; }

    /* === Ð”Ñ‹Ð¼ === */
    #bookSmoke {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 400px;
      height: 150px;
      background: url('assets/images/smoke-fog.gif') center/contain no-repeat;
      opacity: 0.5;
      pointer-events: none;
    }

    @keyframes smokeRise {
      0% { transform: translateX(-50%) translateY(0); opacity: 0.5; }
      100% { transform: translateX(-50%) translateY(-60px) scale(1.1); opacity: 0; }
    }

    /* === ÐœÑƒÐ·Ñ‹ÐºÐ° === */
    #music-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(30, 30, 30, 0.6);
      border: 1px solid rgba(255,150,50,0.5);
      border-radius: 6px;
      color: #ffcc80;
      font-size: 1.2rem;
      cursor: pointer;
      padding: 4px 8px;
      transition: all 0.3s ease;
      z-index: 100;
    }

    #music-toggle:hover {
      background: rgba(255,150,50,0.2);
      transform: scale(1.1);
    }

    /* === Ð Ð°Ð´Ð¸Ð¾ === */
    #radioWrap {
      position: fixed;
      left: 15px;
      bottom: 15px;
      cursor: pointer;
      z-index: 10;
    }

    canvas#radioScreen {
      background: rgba(0,0,0,0.3);
      border-radius: 6px;
    }

    /* === ÐŸÐµÐ¿ÐµÐ» === */
    canvas#ashCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 5;
      pointer-events: none;
    }

  </style>
</head>

<body>
  <!-- Ð›Ð¾Ð³Ð¾Ñ‚Ð¸Ð¿ -->
  <div id="logo">NOSTAI</div>

  <!-- Ð Ð°Ð´Ð¸Ð¾Ð¿Ñ€Ð¸Ñ‘Ð¼Ð½Ð¸Ðº -->
  <div id="radioWrap" title="Ð£Ð·ÐµÐ» Ð¡Ð²ÑÐ·Ð¸">
    <canvas id="radioScreen" width="140" height="80"></canvas>
  </div>

  <!-- ÐšÐ½Ð¸Ð³Ð° -->
  <div id="bookWrap">
    <img id="book" src="assets/images/old-notebook.png" alt="Ð¥Ñ€Ð¾Ð½Ð¸ÐºÐ¸ Ð—Ð°Ð±Ð²ÐµÐ½Ð¸Ñ" title="Ð¥Ñ€Ð¾Ð½Ð¸ÐºÐ¸ Ð—Ð°Ð±Ð²ÐµÐ½Ð¸Ñ">
    <div id="bookGlow"></div>
    <div id="bookSmoke"></div>
  </div>

  <!-- Ð—Ð²ÑƒÐºÐ¸ Ð¸ Ð¼ÑƒÐ·Ñ‹ÐºÐ° -->
  <audio id="bookSound" src="assets/music/book-page-turn-4_z1xaim4u.mp3" preload="auto"></audio>
  <audio id="bg-music" src="/assets/music/Ð£Ñ…Ð¾Ð´ÑÑ‰Ð°Ñ Ð¡ÑƒÐ´ÑŒÐ±Ð°.mp3" loop></audio>

  <!-- ÐšÐ½Ð¾Ð¿ÐºÐ° Ð¼ÑƒÐ·Ñ‹ÐºÐ¸ -->
  <button id="music-toggle" title="ÐœÑƒÐ·Ñ‹ÐºÐ°">ðŸ”Š</button>

  <!-- ÐŸÐµÐ¿ÐµÐ» -->
  <canvas id="ashCanvas"></canvas>

  <script>
    // ===== Ð Ð°Ð´Ð¸Ð¾ =====
    const radioWrap = document.getElementById('radioWrap');
    const canvas = document.getElementById('radioScreen');
    const ctx = canvas.getContext('2d');

    radioWrap.addEventListener('click', () => {
      window.location.href = 'html/broadcast.html';
    });

    function drawSignal() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      const bars = 20;
      const barWidth = (canvas.width / bars) - 2;
      for (let i = 0; i < bars; i++) {
        const height = Math.random() * canvas.height * 0.8;
        const x = i * (barWidth + 2);
        const gradient = ctx.createLinearGradient(0, canvas.height - height, 0, canvas.height);
        gradient.addColorStop(0, '#FFB84D');
        gradient.addColorStop(0.5, '#FFA500');
        gradient.addColorStop(1, '#FF8C00');
        ctx.fillStyle = gradient;
        ctx.fillRect(x, canvas.height - height, barWidth, height);
      }
      requestAnimationFrame(drawSignal);
    }
    drawSignal();

    // ===== ÐœÑƒÐ·Ñ‹ÐºÐ° =====
    const music = document.getElementById('bg-music');
    const toggle = document.getElementById('music-toggle');

    function startMusic() {
      if (music.paused) {
        music.play().catch(() => console.warn('ÐÐ²Ñ‚Ð¾Ð·Ð°Ð¿ÑƒÑÐº Ð·Ð°Ð±Ð»Ð¾ÐºÐ¸Ñ€Ð¾Ð²Ð°Ð½ Ð±Ñ€Ð°ÑƒÐ·ÐµÑ€Ð¾Ð¼.'));
      }
    }
    window.addEventListener('click', startMusic, { once: true });

    toggle.addEventListener('click', () => {
      if (music.paused) {
        music.play();
        toggle.textContent = 'ðŸ”Š';
      } else {
        music.pause();
        toggle.textContent = 'ðŸ”‡';
      }
    });

    // ===== ÐšÐ½Ð¸Ð³Ð° =====
    const book = document.getElementById('book');
    const sound = document.getElementById('bookSound');
    const glow = document.getElementById('bookGlow');
    const smoke = document.getElementById('bookSmoke');

    book.addEventListener('click', () => {
      sound.currentTime = 0;
      sound.play();
      glow.classList.add('glow-active');
      smoke.style.animation = 'smokeRise 1.2s ease forwards';
      setTimeout(() => glow.classList.remove('glow-active'), 800);
      setTimeout(() => window.location.href = 'html/chronicles.html', 1200);
    });

    // ===== ÐŸÐµÐ¿ÐµÐ» =====
    const ashCanvas = document.getElementById('ashCanvas');
    const ashCtx = ashCanvas.getContext('2d');
    let w = ashCanvas.width = window.innerWidth;
    let h = ashCanvas.height = window.innerHeight;
    const particles = [];
    const particleCount = 120;

    function random(min,max){return Math.random()*(max-min)+min;}
    for(let i=0;i<particleCount;i++){
      particles.push({x:random(0,w),y:random(0,h),r:random(1,3),alpha:random(0.1,0.3),dx:random(-0.2,0.2),dy:random(0.2,0.8)});
    }

    function animateAsh(){
      ashCtx.clearRect(0,0,w,h);
      for(let p of particles){
        p.x += p.dx; p.y += p.dy;
        if(p.y>h){p.y=-p.r; p.x=random(0,w);}
        ashCtx.beginPath();
        ashCtx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ashCtx.fillStyle=`rgba(200,200,200,${p.alpha})`;
        ashCtx.fill();
      }
      requestAnimationFrame(animateAsh);
    }
    animateAsh();

    window.addEventListener('resize',()=>{
      w=ashCanvas.width=window.innerWidth;
      h=ashCanvas.height=window.innerHeight;
    });
  </script>
</body>
</html>
