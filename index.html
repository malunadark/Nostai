<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nostai – Зов Глубин</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'DestroyCyr', sans-serif;
            background-color: black;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Фон */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('assets/Nostai.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -2;
        }

        /* Солнечные лучи */
        .sun-rays {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255,255,100,0.5) 0%, rgba(255,255,0,0) 80%);
            filter: blur(80px);
            opacity: 0.7;
            transform: translate(-50%, -50%);
            animation: sunMove 6s infinite alternate ease-in-out;
            z-index: -1;
        }

        /* Анимация солнечных лучей */
        @keyframes sunMove {
            0% { transform: translate(-50%, -50%) scale(1); }
            100% { transform: translate(-50%, -50%) scale(1.1); }
        }

        /* Заголовок */
        .title {
            color: white;
            font-size: 64px;
            z-index: 1;
            position: relative;
        }

        /* Меню */
        .menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 1;
            position: relative;
            align-items: center;
            margin-top: 30px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 24px;
            transition: color 0.3s;
        }

        /* Эффект наведения на ссылки */
        .menu a:hover {
            color: #ffcc00;
        }

        /* Управление аудио */
        #heartbeat {
            display: none; /* Сделать аудио невидимым */
        }
    </style>
</head>
<body>
    <!-- Фон -->
    <div class="background"></div>

    <!-- Музыка сердцебиения -->
    <audio id="heartbeat" autoplay loop>
        <source src="assets/audio/heartbeat.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудио.
    </audio>

    <!-- Эффекты -->
    <div class="sun-rays"></div>

    <!-- Заголовок -->
    <h1 class="title">NOSTAI</h1>

    <!-- Меню -->
    <nav class="menu">
        <a href="chronicles.html">Хроники Забвения</a>
        <a href="mystery.html">Порог Тайны</a>
        <a href="shadow.html">Голос Тени</a>
        <a href="gifts.html">Дары Провидцев</a>
    </nav>
</body>
</html>
