<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nostai – Зов Глубин</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    @font-face {
      font-family: 'DeutschGothic';
      src: url('assets/fonts/Deutsch Gothic.ttf') format('truetype');
    }

    body {
      margin: 0;
      font-family: 'Georgia', serif;
      overflow: hidden;
      background: #000;
    }

    .title {
      text-align: center;
      font-size: 4em;
      margin-top: 30px;
      color: #fff;
      text-shadow: 0 0 20px #fff;
    }

    /* Меню */
    .menu-item {
      position: absolute;
      background-color: rgba(30,30,30,0.8);
      padding: 10px 20px;
      color: #fff;
      border-radius: 10px;
      text-decoration: none;
      font-size: 20px;
      font-family: 'DeutschGothic', serif;
    }

    .chronicles { top: 38%; left: 63%; }
    .mystery { top: 60%; left: 32%; }
    .shadow { top: 74%; left: 72%; }
    .gifts { top: 82%; left: 62%; }

    /* Уникальные руны */
    .rune {
      position: absolute;
      font-size: 48px;
      font-family: 'FutharkAoe', serif;
    }

    /* 1. Светящаяся руна */
    .rune1 {
      top: 20%; left: 10%;
      color: #ffee44;
      text-shadow: 0 0 10px #ffee44, 0 0 20px #ffcc00;
      animation: glowRune 2s ease-in-out infinite alternate;
    }

    @keyframes glowRune {
      0% { text-shadow: 0 0 5px #ffee88; }
      100% { text-shadow: 0 0 20px #fff000; }
    }

    /* 2. Парящая по кругу */
    .rune2 {
      animation: floatInCircle 10s linear infinite;
    }

    @keyframes floatInCircle {
      0%   { top: 30%; left: 30%; }
      25%  { top: 20%; left: 50%; }
      50%  { top: 40%; left: 70%; }
      75%  { top: 60%; left: 50%; }
      100% { top: 30%; left: 30%; }
    }

    /* 3. Трепещущая */
    .rune3 {
      top: 60%; left: 20%;
      color: #ffaa88;
      animation: tremble 0.3s infinite alternate;
    }

    @keyframes tremble {
      0% { transform: translateX(-2px); }
      100% { transform: translateX(2px); }
    }

    /* 4. Медленно вращающаяся */
    .rune4 {
      top: 40%; left: 80%;
      color: #ffcc99;
      animation: rotateRune 8s linear infinite;
    }

    @keyframes rotateRune {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* 5. Пульсирующая */
    .rune5 {
      top: 70%; left: 50%;
      color: #ffffff;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.4); opacity: 0.6; }
    }
  </style>
</head>
<body>
  <h1 class="title">NOSTAI</h1>

  <!-- Руны -->
  <div class="rune rune1">ᚠ</div>
  <div class="rune rune2">ᚢ</div>
  <div class="rune rune3">ᚦ</div>
  <div class="rune rune4">ᚨ</div>
  <div class="rune rune5">ᛒ</div>

  <!-- Меню -->
  <a href="#" class="menu-item chronicles">Хроники забвения</a>
  <a href="#" class="menu-item mystery">Порог тайны</a>
  <a href="#" class="menu-item shadow">Голос тени</a>
  <a href="#" class="menu-item gifts">Дары провидцев</a>
</body>
</html>
