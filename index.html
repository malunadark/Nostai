<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NOSTAI</title>
  <link rel="icon" href="assets/images/favicon.png">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: url('assets/images/Nostai.png') no-repeat center center fixed;
      background-size: cover;
      background-color: black;
    }

    #logo {
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'DestroyCyr', sans-serif;
      font-size: 64px;
      color: white;
      opacity: 0;
      animation: fadeIn 4s ease forwards;
      z-index: 10;
      text-shadow: 0 0 10px #fff, 0 0 30px #ff6600;
    }

    @keyframes fadeIn {
      from { opacity: 0; filter: blur(8px); }
      to { opacity: 1; filter: blur(0); }
    }

    @font-face {
      font-family: 'DestroyCyr';
      src: url('assets/fonts/destroycyr.ttf') format('truetype');
    }
  </style>
</head>
<body>
  <div id="logo">NOSTAI</div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
