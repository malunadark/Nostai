<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>NOSTAI</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: url('assets/Nostai.png') no-repeat center center fixed;
      background-size: cover;
    }

    @font-face {
      font-family: 'DeutschGothic';
      src: url('assets/fonts/DeutschGothic.ttf') format('truetype');
    }

    @font-face {
      font-family: 'FutharkAoe';
      src: url('assets/fonts/FutharkAoe.ttf') format('truetype');
    }

    h1 {
      font-family: 'DestroyCyr', sans-serif;
      color: white;
      font-size: 80px;
      text-align: center;
      margin-top: 30px;
      text-shadow: 2px 2px 10px black;
    }

    .menu {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .menu button {
      font-family: 'DeutschGothic';
      background: rgba(0, 0, 0, 0.7);
      border: none;
      padding: 10px 20px;
      color: white;
      font-size: 24px;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s;
      position: relative;
    }

    .menu button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Сияние */
    .sun-glow {
      position: absolute;
      top: 10%;
      left: 50%;
      width: 300px;
      height: 300px;
      transform: translateX(-50%);
      background: radial-gradient(circle, rgba(255,255,100,0.6), transparent 70%);
      border-radius: 50%;
      animation: pulse 5s infinite;
      z-index: -1;
    }

    @keyframes pulse {
      0%, 100% { transform: translateX(-50%) scale(1); opacity: 0.6; }
      50% { transform: translateX(-50%) scale(1.2); opacity: 0.9; }
    }

    /* Руны по кругу */
    .rune-circle {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 300px;
      transform: translate(-50%, -50%);
      animation: rotate 40s linear infinite;
    }

    @keyframes rotate {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .rune {
      position: absolute;
      width: 20px;
      height: 20px;
      color: #fff;
      font-family: 'FutharkAoe';
      font-size: 22px;
      text-shadow: 0 0 6px rgba(0,255,255,0.8);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Расположение рун по кругу */
    .rune:nth-child(1) { top: 0%; left: 50%; transform: translate(-50%, -50%); }
    .rune:nth-child(2) { top: 15%; left: 85%; transform: translate(-50%, -50%); }
    .rune:nth-child(3) { top: 50%; left: 100%; transform: translate(-50%, -50%); }
    .rune:nth-child(4) { top: 85%; left: 85%; transform: translate(-50%, -50%); }
    .rune:nth-child(5) { top: 100%; left: 50%; transform: translate(-50%, -50%); }
    .rune:nth-child(6) { top: 85%; left: 15%; transform: translate(-50%, -50%); }
    .rune:nth-child(7) { top: 50%; left: 0%; transform: translate(-50%, -50%); }
    .rune:nth-child(8) { top: 15%; left: 15%; transform: translate(-50%, -50%); }

  </style>
</head>
<body>
  <div class="sun-glow"></div>

  <h1>NOSTAI</h1>
  <div class="menu">
    <button>Хроники</button>
    <button>Тайны</button>
    <button>Тени</button>
    <button>Дары</button>
  </div>

  <div class="rune-circle">
    <div class="rune">ᚠ</div>
    <div class="rune">ᚢ</div>
    <div class="rune">ᚦ</div>
    <div class="rune">ᚨ</div>
    <div class="rune">ᚱ</div>
    <div class="rune">ᚹ</div>
    <div class="rune">ᛉ</div>
    <div class="rune">ᛏ</div>
  </div>
</body>
</html>
