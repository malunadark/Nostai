<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Nostai</title>

  <!-- Подключение шрифтов -->
  <style>
    @font-face {
      font-family: 'DestroyCyr';
      src: url('assets/fonts/destroycyr.ttf') format('truetype');
    }
    @font-face {
      font-family: 'DeutschGothicCyr';
      src: url('assets/fonts/DeutschGothic.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Futhark';
      src: url('assets/fonts/FutharkAoe.ttf') format('truetype');
    }

    body {
      margin: 0;
      overflow: hidden;
      background: url('assets/Nostai.png') no-repeat center center fixed;
      background-size: cover;
    }

    .title {
      font-family: 'DestroyCyr', sans-serif;
      font-size: 64px;
      color: white;
      text-align: center;
      margin-top: 20px;
      text-shadow: 0 0 10px rgba(255,255,255,0.8);
      z-index: 1;
      position: absolute;
      width: 100%;
    }

    .menu {
      font-family: 'DeutschGothicCyr', serif;
      position: absolute;
      top: 100px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 30px;
      z-index: 1;
    }

    .menu a {
      color: #D9CDB3;
      font-size: 24px;
      text-decoration: none;
      padding: 8px 16px;
      background: rgba(0,0,0,0.5);
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .menu a:hover {
      color: #ffcc00;
      background: rgba(0,0,0,0.7);
    }

    /* Стили рун */
    .rune {
      font-family: 'Futhark', serif;
      font-size: 48px;
      color: #ffcc00;
      text-shadow: 0 0 10px rgba(255,204,0,0.8);
      position: absolute;
      opacity: 0;
      transform: translate(-50%, -50%) scale(0.5);
      transition: all 1s ease;
      pointer-events: none;
    }
    .rune.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
  </style>

  <!-- Подключение Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.156.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.156.1/examples/js/loaders/GLTFLoader.js"></script>

</head>
<body>

<div class="title">NOSTAI</div>

<div class="menu">
  <a href="#">Хроники</a>
  <a href="#">Тайны</a>
  <a href="#">Тени</a>
  <a href="#">Дары</a>
</div>

<canvas id="bg"></canvas>

<!-- Скрипт -->
<script>
  // Three.js Сцена
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({canvas: document.getElementById('bg'), alpha: true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);

  camera.position.set(0, 1.5, 5);

  // Свет
  const ambientLight = new THREE.AmbientLight(0xffffff, 1);
  scene.add(ambientLight);

  // Загрузка моделей
  const loader = new THREE.GLTFLoader();

  // Волонтёр
  loader.load('assets/models/Volonter_0425195121_texture.glb', function(gltf) {
    const model = gltf.scene;
    model.position.set(-2, 0, 0);
    model.scale.set(1.5, 1.5, 1.5);
    scene.add(model);
  }, undefined, function(error) {
    console.error('Ошибка загрузки модели Волонтёр:', error);
  });

  // ВС РФ
  loader.load('assets/models/VS_RF.glb', function(gltf) {
    const model = gltf.scene;
    model.position.set(2, 0, 0);
    model.scale.set(1.5, 1.5, 1.5);
    scene.add(model);
  }, undefined, function(error) {
    console.error('Ошибка загрузки модели ВС РФ:', error);
  });

  // Руны
  const runesData = [
    {symbol: 'ᚠ', x: 50, y: 50},
    {symbol: 'ᚢ', x: 30, y: 70},
    {symbol: 'ᚦ', x: 70, y: 30},
  ];

  runesData.forEach(runeData => {
    const rune = document.createElement('div');
    rune.className = 'rune';
    rune.textContent = runeData.symbol;
    rune.style.left = runeData.x + '%';
    rune.style.top = runeData.y + '%';
    document.body.appendChild(rune);

    setTimeout(() => {
      rune.classList.add('show');
    }, Math.random() * 2000 + 500);
  });

  // Анимация
  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }
  animate();

  // Обновление размера
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
