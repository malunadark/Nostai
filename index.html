<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Nostai — Выбор Фракции</title>

  <style>
    @font-face {
      font-family: 'Futhark';
      src: url('Nostai-site/assets/fonts/FutharkAoe.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Destroy';
      src: url('Nostai-site/assets/fonts/DestroyCyr.ttf') format('truetype');
    }
    @font-face {
      font-family: 'DeutschGothic';
      src: url('Nostai-site/assets/fonts/DeutschGothicCyr.ttf') format('truetype');
    }

    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: url('assets/Nostai.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'DeutschGothic', sans-serif;
      color: white;
    }

    .login-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      z-index: 10;
      display: none; /* Сначала скрыто */
    }

    .login-container input, .login-container button {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      width: 80%;
    }

    .rune {
      width: 96px;
      height: 96px;
      position: absolute;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0;
      transform: translate(-50%, -50%) scale(0.5);
      transition: opacity 1s ease, transform 1s ease;
      z-index: 5;
    }

    .rune.fade-in {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    canvas {
      display: block;
    }
  </style>
</head>

<body>
  <!-- Меню входа -->
  <div class="login-container" id="loginContainer">
    <h1 style="font-family: 'Destroy', sans-serif;">Вход в NOSTAI</h1>
    <input type="text" id="username" placeholder="Введите имя">
    <br>
    <button onclick="startGame()">Войти</button>
  </div>

  <!-- Скрипты -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    // Функция запуска игры
    function startGame() {
      document.getElementById('loginContainer').style.display = 'none';
    }

    // Показать форму входа через 1 секунду после загрузки
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loginContainer').style.display = 'block';
      }, 1000);
    });

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.6, 5);

    const renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const light = new THREE.AmbientLight(0xffffff, 0.7);
    scene.add(light);

    const directional = new THREE.DirectionalLight(0xffffff, 1);
    directional.position.set(3, 10, 5);
    scene.add(directional);

    const loader = new THREE.GLTFLoader();
    const characters = {};
    const characterPaths = {
      vsrf: 'Nostai-site/assets/models/VS_RF.glb',
      volonter: 'Nostai-site/assets/models/Volonter_0425195121_texture.glb'
    };

    let loadedModels = 0;
    const totalModels = Object.keys(characterPaths).length;
    const modelDistance = 2.5;

    // Загружаем модели персонажей
    for (const [key, path] of Object.entries(characterPaths)) {
      loader.load(path, function (gltf) {
        const model = gltf.scene;
        model.userData.faction = key;
        model.visible = true;

        const angle = Object.keys(characterPaths).indexOf(key) * (Math.PI * 2 / totalModels);
        model.position.set(Math.cos(angle) * modelDistance, 0, Math.sin(angle) * modelDistance);
        model.lookAt(0, 1.6, 0);
        model.scale.set(1.5, 1.5, 1.5);

        characters[key] = model;
        scene.add(model);

        loadedModels++;
        if (loadedModels === totalModels) {
          console.log('Все модели загружены');
        }
      }, undefined, function (error) {
        console.error('Ошибка загрузки модели', path, error);
      });
    }

    const runePaths = {
      vsrf: 'Nostai-site/assets/textures/runes/Runies.png',
      volonter: 'Nostai-site/assets/textures/runes/Runies.png'
    };

    function showRunes(faction) {
      document.querySelectorAll('.rune').forEach(r => r.remove());

      const model = characters[faction];
      if (!model) return;

      const worldPosition = new THREE.Vector3();
      model.getWorldPosition(worldPosition);

      const runeCount = 6;
      const radius = 1.5;

      for (let i = 0; i < runeCount; i++) {
        const angle = (i / runeCount) * Math.PI * 2;
        const offsetX = Math.cos(angle) * radius;
        const offsetY = Math.sin(angle) * radius;

        const runePos = worldPosition.clone().add(new THREE.Vector3(offsetX, offsetY, 0));
        const screenPos = runePos.clone().project(camera);
        const x = (screenPos.x * 0.5 + 0.5) * window.innerWidth;
        const y = (-screenPos.y * 0.5 + 0.5) * window.innerHeight;

        const rune = document.createElement('div');
        rune.className = 'rune';
        rune.style.left = `${x}px`;
        rune.style.top = `${y}px`;
        rune.style.backgroundImage = `url('${runePaths[faction]}')`;

        document.body.appendChild(rune);
        requestAnimationFrame(() => rune.classList.add('fade-in'));
      }
    }

    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    window.addEventListener('click', event => {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(Object.values(characters), true);

      if (intersects.length > 0) {
        let selected = intersects[0].object;
        while (selected && !selected.userData.faction && selected.parent) {
          selected = selected.parent;
        }

        if (selected && selected.userData.faction) {
          const faction = selected.userData.faction;
          console.log('Выбрана фракция:', faction);
          showRunes(faction);
        }
      }
    });

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
