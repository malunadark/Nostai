<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NOSTAI</title>
  <link rel="icon" href="assets/images/rune.png" />
  <style>
    @font-face {
      font-family: 'DestroyCyr';
      src: url('assets/fonts/destroycyr.ttf') format('truetype');
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: 'DestroyCyr', serif;
    }

    /* –ü–∞—Ä–∞–ª–ª–∞–∫—Å —Ñ–æ–Ω */
    .background {
      position: fixed;
      width: 110%;
      height: 110%;
      top: -5%;
      left: -5%;
      background: url('assets/images/Nostai.png') center/cover no-repeat;
      transform: translateZ(0);
      transition: transform 0.2s ease-out;
      z-index: 1;
    }

    /* –í–∏–¥–µ–æ —Ä—É–Ω—ã */
    .rune-video {
      position: fixed;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.25;
      mix-blend-mode: screen;
      z-index: 2;
    }

    /* –î—ã–º */
    .smoke {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 70%);
      opacity: 0.2;
      animation: smokeMove 20s linear infinite;
      z-index: 3;
    }

    @keyframes smokeMove {
      0% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-10px) scale(1.1); }
      100% { transform: translateY(0) scale(1); }
    }

    /* –ß–∞—Å—Ç–∏—Ü—ã */
    canvas#particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 4;
      pointer-events: none;
    }

    /* –õ–æ–≥–æ—Ç–∏–ø NOSTAI */
    .logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 7vw;
      color: rgba(255, 255, 255, 0.9);
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.6), 0 0 40px rgba(120, 160, 255, 0.5);
      opacity: 0;
      animation: logoFade 5s ease-out forwards, logoPulse 6s infinite alternate;
      z-index: 5;
    }

    @keyframes logoFade {
      from { opacity: 0; filter: blur(20px); }
      to { opacity: 1; filter: blur(0); }
    }

    @keyframes logoPulse {
      0% { text-shadow: 0 0 10px rgba(255,255,255,0.7), 0 0 20px rgba(120,160,255,0.4); }
      100% { text-shadow: 0 0 30px rgba(255,255,255,1), 0 0 80px rgba(120,160,255,0.8); }
    }

    /* –ö–Ω–æ–ø–∫–∞ –º—É–∑—ã–∫–∏ */
    .music-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 18px;
      color: white;
      background: rgba(0,0,0,0.5);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 10;
      transition: all 0.3s ease;
    }
    .music-toggle:hover {
      background: rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>

  <div class="background"></div>
  <video class="rune-video" autoplay loop muted playsinline src="assets/videos/rune2.mp4"></video>
  <div class="smoke"></div>
  <canvas id="particles"></canvas>

  <div class="logo">NOSTAI</div>

  <audio id="bg-music" src="assets/music/–£—Ö–æ–¥—è—â–∞—è –°—É–¥—å–±–∞.mp3" loop></audio>
  <div class="music-toggle" id="musicBtn">üéµ</div>

  <script>
    // –ü–∞—Ä–∞–ª–ª–∞–∫—Å —ç—Ñ—Ñ–µ–∫—Ç
    const bg = document.querySelector('.background');
    document.addEventListener('mousemove', (e) => {
      const x = (window.innerWidth / 2 - e.pageX) / 40;
      const y = (window.innerHeight / 2 - e.pageY) / 40;
      bg.style.transform = `translate(${x}px, ${y}px) scale(1.05)`;
    });

    // –ú—É–∑—ã–∫–∞
    const music = document.getElementById('bg-music');
    const btn = document.getElementById('musicBtn');
    let playing = false;

    btn.addEventListener('click', () => {
      if (!playing) {
        music.play();
        playing = true;
        btn.textContent = 'üîá';
      } else {
        music.pause();
        playing = false;
        btn.textContent = 'üéµ';
      }
    });

    // –ß–∞—Å—Ç–∏—Ü—ã (–ø–µ–ø–µ–ª/–∏—Å–∫—Ä—ã)
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particles = [];
    const numParticles = 120;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    for (let i = 0; i < numParticles; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2 + 0.5,
        dx: Math.random() * 0.2 - 0.1,
        dy: Math.random() * -0.5 - 0.2,
        opacity: Math.random() * 0.5 + 0.3
      });
    }

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 200, 150, ${p.opacity})`;
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        if (p.y < -10) {
          p.y = canvas.height + 10;
          p.x = Math.random() * canvas.width;
        }
      }
      requestAnimationFrame(drawParticles);
    }

    drawParticles();
  </script>

</body>
</html>
