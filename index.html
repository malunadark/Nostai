<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>NOSTAI</title>
<style>
/* ---- –®—Ä–∏—Ñ—Ç—ã ---- */
@font-face {
  font-family: 'destroycyr';
  src: url('assets/fonts/destroycyr.ttf') format('truetype');
}
@font-face {
  font-family: 'futhark';
  src: url('assets/fonts/FutharkAoe.ttf') format('truetype');
}

/* ---- –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ ---- */
body {
  margin: 0;
  height: 100vh;
  width: 100vw;
  background: url('assets/images/Nostai.png') center/cover no-repeat;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: 'destroycyr', serif;
  color: #f5e4c3;
  position: relative;
}

/* ---- –î—ã–º ---- */
#smoke {
  position: absolute;
  inset: 0;
  background: url('assets/images/smoke-fog.gif') center/cover no-repeat;
  opacity: 0.35;
  mix-blend-mode: screen;
  z-index: 1;
}

/* ---- –ö–Ω–∏–≥–∞ ---- */
#book {
  position: absolute;
  width: 750px;
  max-width: 90%;
  opacity: 0.6;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
}

/* ---- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –ª–æ–≥–æ—Ç–∏–ø–∞ ---- */
.logo-container {
  text-align: center;
  margin-bottom: 1rem;
  z-index: 3;
}

/* ---- –õ–æ–≥–æ—Ç–∏–ø ---- */
#logo {
  font-size: 7rem;
  letter-spacing: 6px;
  background: linear-gradient(90deg, #ff9d00, #ff3c00, #ff0000);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  font-weight: bold;
  text-shadow: 0 0 40px #ff6b00, 0 0 80px #ff3c00, 0 0 100px #ff0000;
  animation: fireGlow 4s ease-in-out infinite;
}

/* ---- –ü–æ–¥–∑–∞–≥–æ–ª–æ–≤–æ–∫ ---- */
.subtitle-container {
  text-align: center;
  z-index: 3;
}
#subtitle {
  font-size: 1.5rem;
  color: #ffe9d0;
  letter-spacing: 2px;
  text-shadow: 0 0 15px #ff6b00;
  animation: fadeIn 3s ease-in;
}

/* ---- –ê–Ω–∏–º–∞—Ü–∏–∏ ---- */
@keyframes fireGlow {
  0%, 100% {
    text-shadow: 0 0 30px #ff6b00, 0 0 60px #ff3c00, 0 0 100px #ff0000;
  }
  50% {
    text-shadow: 0 0 60px #ffaa00, 0 0 100px #ff5e00, 0 0 120px #ff3c00;
  }
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ---- –†–∞–¥–∏–æ –∫–Ω–æ–ø–∫–∞ ---- */
.radio-button {
  width: 160px;
  height: 160px;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, #ff9800, #b33900 90%);
  box-shadow: inset -5px -5px 20px rgba(255, 140, 0, 0.5),
              inset 5px 5px 25px rgba(0, 0, 0, 0.7),
              0 0 20px rgba(255, 100, 0, 0.6);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: all 0.3s ease;
  position: absolute;
  bottom: 60px;
  z-index: 5;
}
.radio-button:hover {
  transform: scale(1.05);
  box-shadow: inset -3px -3px 15px rgba(255, 150, 0, 0.5),
              0 0 30px rgba(255, 120, 0, 0.8);
}
.radio-button:active {
  transform: scale(0.98);
}

/* ---- –≠–∫—Ä–∞–Ω —Ä–∞–¥–∏–æ ---- */
.radio-screen {
  width: 80%;
  height: 60%;
  border-radius: 25px;
  background: radial-gradient(circle at center, #222, #000);
  box-shadow: 0 0 50px rgba(255, 80, 0, 0.6);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #ffe9d0;
  font-size: 2rem;
  position: absolute;
  top: 10%;
  opacity: 0;
  transition: opacity 1s ease;
  z-index: 4;
}
.radio-screen.active {
  opacity: 1;
}
</style>
</head>
<body>

<!-- –§–æ–Ω –¥—ã–º–∫–∏ -->
<div id="smoke"></div>

<!-- –ö–Ω–∏–≥–∞ -->
<img id="book" src="assets/images/old-notebook.png" alt="–ö–Ω–∏–≥–∞">

<!-- –õ–æ–≥–æ—Ç–∏–ø –∏ –ø–æ–¥–∑–∞–≥–æ–ª–æ–≤–æ–∫ -->
<div class="logo-container">
  <div id="logo">NOSTAI</div>
</div>
<div class="subtitle-container">
  <div id="subtitle">–ü—Ä–∏–¥—à–∏–µ –Ω–µ —É—Ö–æ–¥—è—Ç ‚Äî –æ–Ω–∏ —Ç–µ, –∫—Ç–æ –∑–¥–µ—Å—å –∏ —Ç–∞–º, –≤ –ø–æ–∏—Å–∫–∞—Ö —Å–µ–±—è</div>
</div>

<!-- –†–∞–¥–∏–æ—ç–∫—Ä–∞–Ω -->
<div class="radio-screen" id="radioScreen">üìª –í–µ—â–∞–Ω–∏–µ –Ω–∞—á–∞–ª–æ—Å—å...</div>

<!-- –†–∞–¥–∏–æ –∫–Ω–æ–ø–∫–∞ -->
<div class="radio-button" id="radioButton"></div>

<script>
const radioButton = document.getElementById('radioButton');
const radioScreen = document.getElementById('radioScreen');
const audio = new Audio('assets/music/–£—Ö–æ–¥—è—â–∞—è –°—É–¥—å–±–∞.mp3');
audio.loop = true;
audio.preload = 'auto';

let playing = false;

radioButton.addEventListener('click', () => {
  if (!playing) {
    audio.play();
    radioScreen.classList.add('active');
    playing = true;
  } else {
    audio.pause();
    radioScreen.classList.remove('active');
    playing = false;
  }
});
</script>

</body>
</html>
