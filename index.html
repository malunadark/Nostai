<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nostai</title>
  <link rel="stylesheet" href="styles.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: black;
      color: white;
      overflow: hidden;
    }

    .sun-rays {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(255,255,0,0.5) 0%, rgba(255,255,0,0) 80%);
      filter: blur(50px);
      opacity: 0.7;
      transform: translate(-50%, -50%);
      animation: sunMove 4s infinite alternate ease-in-out;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes sunMove {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.7;
      }
      100% {
        transform: translate(-50%, -50%) scale(1.2);
        opacity: 0.5;
      }
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding-top: 100px;
    }

    .login-button {
      font-size: 20px;
      padding: 10px 20px;
      cursor: pointer;
    }

    .modal, .character-selection, .faction-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(20, 20, 20, 0.95);
      border: 1px solid white;
      padding: 20px;
      z-index: 2;
    }

    .modal.visible, .character-selection.visible, .faction-modal.visible {
      display: block;
    }

    .faction-button {
      margin: 10px;
      padding: 10px 20px;
      background: #333;
      color: white;
      border: 1px solid white;
      cursor: pointer;
    }

    .faction-button:hover {
      background: #555;
    }
  </style>
</head>
<body>

  <div class="sun-rays"></div>

  <div class="container">
    <h1>NOSTAI</h1>
    <button class="login-button">Войти</button>
  </div>

  <!-- Модал логина -->
  <div id="loginModal" class="modal">
    <h2>Добро пожаловать</h2>
    <button onclick="proceedToSelection()">Продолжить</button>
  </div>

  <!-- Выбор персонажа -->
  <div id="characterSelection" class="character-selection">
    <h2>Выбери сторону</h2>
    <button onclick="selectCharacter('volunteers')">Волонтеры</button>
    <button onclick="selectCharacter('vsrf')">ВС РФ</button>
    <button onclick="selectCharacter('redcross')">Красный Крест</button>
    <button onclick="selectCharacter('emergencies')">МЧС</button>
  </div>

  <!-- Выбор фракции -->
  <div id="factionModal" class="faction-modal">
    <h2>Выбери фракцию</h2>
    <button class="faction-button" onclick="chooseFaction('pridshie')">Придшие</button>
    <button class="faction-button" onclick="chooseFaction('padshie')">Падшие</button>
    <button class="faction-button" onclick="chooseFaction('otverzhenie')">Отверженные</button>
  </div>

  <!-- Звуки фракций -->
  <audio id="audio-pridshie" src="assets/audio/pridshie.mp3"></audio>
  <audio id="audio-padshie" src="assets/audio/padshie.mp3"></audio>
  <audio id="audio-otverzhenie" src="assets/audio/otverzhenie.mp3"></audio>

  <script>
    const loginButton = document.querySelector('.login-button');
    const modal = document.getElementById('loginModal');
    const characterSelection = document.getElementById('characterSelection');
    const factionModal = document.getElementById('factionModal');

    loginButton.addEventListener('click', () => {
      modal.classList.add('visible');
    });

    function proceedToSelection() {
      modal.classList.remove('visible');
      characterSelection.classList.add('visible');
    }

    function selectCharacter(role) {
      characterSelection.classList.remove('visible');
      factionModal.classList.add('visible');
    }

    function chooseFaction(faction) {
      factionModal.classList.remove('visible');

      const audio = document.getElementById('audio-' + faction);
      if (audio) {
        audio.currentTime = 0;
        audio.play();
      }

      alert("Ты выбрал: " + {
        pridshie: "Придшие",
        padshie: "Падшие",
        otverzhenie: "Отверженные"
      }[faction]);
    }
  </script>
</body>
</html>
