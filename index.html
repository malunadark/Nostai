<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nostai – Зов Глубин</title>

<style>
  /* Общие стили */
  body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: 'Deutsch Gothic', sans-serif;
    background: black;
    color: #fff;
  }

  /* Фон */
  #background {
    position: fixed;
    top:0; left:0; width:100%; height:100%;
    background: url('assets/images/Nostai.png') no-repeat center center;
    background-size: cover;
    z-index: -10;
  }

  /* Меню */
  .menu-item {
    position: absolute;
    padding: 10px 20px;
    background: rgba(20,20,20,0.7);
    border: 1px solid #888;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
    color: #fff;
  }
  .menu-item:hover { background: rgba(50,50,50,0.8); }

  .menu-chronicles { top: 10%; left: 5%; }
  .menu-mystery { top: 10%; right: 5%; }
  .menu-shadow { bottom: 10%; left: 5%; }
  .menu-gifts { bottom: 10%; right: 5%; }

  /* Центральный заголовок */
  h1.title {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-family: 'destroycyr', sans-serif;
    font-size: 5vw;
    color: #ffcc00;
    text-shadow: 0 0 20px #ffcc00, 0 0 40px #ff6600;
    pointer-events: none;
  }

  /* Кнопка музыки */
  #toggle-music {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 10px 20px;
    background: rgba(30,30,30,0.7);
    border: 1px solid #fff;
    border-radius: 5px;
    cursor: pointer;
    color: #fff;
    font-size: 16px;
  }
</style>
</head>
<body>

<div id="background"></div>

<!-- Заголовок -->
<h1 class="title">NOSTAI</h1>

<!-- Руны картинкой -->
<img src="assets/images/руны.png" alt="Руны" style="
  position:absolute; 
  top:30%; 
  left:25%; 
  width:120px;
  filter: drop-shadow(0 0 15px orange) drop-shadow(0 0 25px red);
">

<!-- Меню -->
<a href="#" class="menu-item menu-chronicles">Хроники забвения</a>
<a href="#" class="menu-item menu-mystery">Порог тайны</a>
<a href="#" class="menu-item menu-shadow">Голос тени</a>
<a href="#" class="menu-item menu-gifts">Дары провидцев</a>

<!-- Кнопка музыки -->
<button id="toggle-music">Музыка Вкл/Выкл</button>
<audio id="bg-music" loop>
  <source src="assets/audio/Уходящая Судьба.mp3" type="audio/mpeg" />
  Ваш браузер не поддерживает аудио.
</audio>

<!-- Кнопка запуска игры (для Pixel Streaming UE5) -->
<button id="start-game" style="position:absolute; top:80%; left:50%; transform:translateX(-50%); padding:15px 25px; font-size:18px; cursor:pointer;">Начать игру</button>

<script type="module">
  // Включение/выключение музыки
  const music = document.getElementById('bg-music');
  const toggleBtn = document.getElementById('toggle-music');
  toggleBtn.addEventListener('click', () => {
    if (music.paused) music.play();
    else music.pause();
  });

  window.addEventListener('load', () => {
    music.play().catch(()=>{console.log('Автовоспроизведение заблокировано');});
  });

  // Подготовка для Pixel Streaming (пример)
  const startBtn = document.getElementById('start-game');
  startBtn.addEventListener('click', () => {
    alert('Здесь позже будет подключение к Pixel Streaming UE5');
    // Здесь будет код подключения WebRTC к Unreal
  });

  // Простая анимация параллакса фона
  const bg = document.getElementById('background');
  window.addEventListener('mousemove', (e)=>{
    const x = (e.clientX / window.innerWidth - 0.5) * 20;
    const y = (e.clientY / window.innerHeight - 0.5) * 20;
    bg.style.backgroundPosition = `${50+x}% ${50+y}%`;
  });
</script>

</body>
</html>
