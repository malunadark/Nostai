<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>NOSTAI</title>
  <link rel="stylesheet" href="assets/fonts/fonts.css"> <!-- –ü–æ–¥–∫–ª—é—á–∏ —Å–≤–æ–∏ —à—Ä–∏—Ñ—Ç—ã –∑–¥–µ—Å—å -->
  <style>
    body {
      margin: 0;
      background: url('assets/Nostai.png') center/cover no-repeat;
      overflow: hidden;
      font-family: 'Deutsch Gothic', serif;
    }

    #nostai-title {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 64px;
      color: white;
      text-shadow: 0 0 15px #ff5722;
      font-family: 'DestroyCyr', serif;
      z-index: 5;
    }

    .menu-container {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 400px;
      height: 400px;
      transform: translate(-50%, -50%);
      z-index: 5;
    }

    .menu-btn {
      position: absolute;
      width: 180px;
      height: 50px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) rotate(var(--angle)) translateY(-180px) rotate(calc(-1 * var(--angle)));
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: 1px solid white;
      font-size: 16px;
      cursor: pointer;
      font-family: 'Deutsch Gothic', serif;
    }

    #mute-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      background: transparent;
      color: white;
      border: none;
      cursor: pointer;
      z-index: 10;
    }

    #flying-runes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .rune {
      position: absolute;
      top: -40px;
      color: #fff;
      animation: fall linear forwards;
      opacity: 0.8;
      font-family: 'Futhark Aoe', sans-serif;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    #modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
    }

    .modal-content {
      background: #222;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 60%;
      color: white;
      font-family: 'Deutsch Gothic', serif;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 28px;
      cursor: pointer;
    }
  </style>
</head>
