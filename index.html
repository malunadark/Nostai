<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>NOSTAI</title>
  <style>
    @font-face {
      font-family: 'destroycyr';
      src: url('assets/fonts/destroycyr.ttf') format('truetype');
    }

    @font-face {
      font-family: 'FutharkAoe';
      src: url('assets/fonts/FutharkAoe.ttf') format('truetype');
    }

    @font-face {
      font-family: 'DeutschGothic';
      src: url('assets/fonts/Deutsch Gothic.ttf') format('truetype');
    }

    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'destroycyr', sans-serif;
      background: url('assets/Nostai.png') no-repeat center center fixed;
      background-size: cover;
    }

    /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
    .nostai-title {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 48px;
      font-family: 'Georgia', serif;
      text-align: center;
      z-index: 2;
      animation: subtleGlow 6s ease-in-out infinite;
    }

    .nostai-subtitle {
      position: absolute;
      top: 52%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: rgba(255, 255, 255, 0.6);
      font-size: 20px;
      font-style: italic;
      text-align: center;
      z-index: 2;
    }

    @keyframes subtleGlow {
      0%, 100% { text-shadow: 0 0 5px rgba(255, 255, 255, 0.1); }
      50% { text-shadow: 0 0 15px rgba(255, 255, 255, 0.5); }
    }

    /* –í–∏–Ω—å–µ—Ç–∫–∞ */
    .vignette {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: radial-gradient(ellipse at center, rgba(0,0,0,0) 50%, rgba(0,0,0,0.75) 100%);
      z-index: 1;
    }

    /* –ó–æ–Ω–∞ –∑–∞—Ä–∞–∂–µ–Ω–∏—è */
    .infection-zone {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40%;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }

    .smoke-layer {
      width: 200%;
      height: 100%;
      background: url('assets/effects/smoke.jpg') repeat-x;
      background-size: cover;
      animation: moveSmoke 60s linear infinite;
      opacity: 0.25;
      filter: blur(4px);
    }

    @keyframes moveSmoke {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .shadow {
      position: absolute;
      bottom: 0;
      width: 80px;
      height: 180px;
      background: url('assets/effects/shadow.jpg') center/contain no-repeat;
      opacity: 0;
      animation: appearShadow 30s infinite;
      filter: brightness(0.5);
    }

    .shadow-1 { left: 20%; animation-delay: 10s; }
    .shadow-2 { left: 65%; animation-delay: 20s; }

    @keyframes appearShadow {
      0%, 90%, 100% { opacity: 0; transform: scale(1) translateY(0); }
      40% { opacity: 0.3; transform: scale(1.05) translateY(-5px); }
      50% { opacity: 0.5; transform: scale(1.1) translateY(-10px); }
      60% { opacity: 0.3; transform: scale(1.05) translateY(-5px); }
    }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è 3D –¥–≤–µ—Ä–µ–π */
    #door-container {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 800px;
      height: 600px;
      z-index: 2;
    }

    /* –ú—É–∑—ã–∫–∞–ª—å–Ω–∞—è –∫–Ω–æ–ø–∫–∞ */
    #mute-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 10;
      background: rgba(0,0,0,0.4);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 5px;
      font-size: 18px;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- –§–æ–Ω–æ–≤—ã–µ —ç—Ñ—Ñ–µ–∫—Ç—ã -->
  <div class="nostai-title">NOSTAI</div>
  <div class="nostai-subtitle">–ö–æ–≥–¥–∞ —Ç—ã –≤—Ö–æ–¥–∏—à—å ‚Äî —Ç—ã —É–∂–µ –Ω–µ –≤—ã—Ö–æ–¥–∏—à—å –ø—Ä–µ–∂–Ω–∏–º.</div>
  <div class="vignette"></div>

  <div class="infection-zone">
    <div class="smoke-layer"></div>
    <div class="shadow shadow-1"></div>
    <div class="shadow shadow-2"></div>
  </div>

  <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –ø–æ–¥ 3D -->
  <div id="door-container"></div>

  <!-- –ú—É–∑—ã–∫–∞ -->
  <button id="mute-btn">üîä</button>
  <audio id="background-audio" autoplay loop>
    <source src="assets/audio/–£—Ö–æ–¥—è—â–∞—è –°—É–¥—å–±–∞.mp3" type="audio/mpeg">
    –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ.
  </audio>

  <script>
    const audio = document.getElementById('background-audio');
    const muteBtn = document.getElementById('mute-btn');
    let isMuted = false;

    muteBtn.addEventListener('click', () => {
      isMuted = !isMuted;
      audio.muted = isMuted;
      muteBtn.textContent = isMuted ? 'üîá' : 'üîä';
    });

    window.addEventListener('click', () => {
      if (audio.paused) {
        audio.play().catch(() => {});
      }
    }, { once: true });
  </script>

  <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –¥–≤–µ—Ä–µ–π -->
  <script type="module" src="assets/js/doors.js"></script>
</body>
</html>
