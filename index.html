  <style>
    /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Å–æ —Å–≤–µ—á–µ–Ω–∏–µ–º */
    .nostai-title {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 48px;
      font-family: 'Georgia', serif;
      text-align: center;
      z-index: 2;
      animation: subtleGlow 6s ease-in-out infinite;
    }

    /* –ü–æ–¥–∑–∞–≥–æ–ª–æ–≤–æ–∫ */
    .nostai-subtitle {
      position: absolute;
      top: 52%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: rgba(255, 255, 255, 0.6);
      font-size: 20px;
      font-style: italic;
      text-align: center;
      z-index: 2;
    }

    @keyframes subtleGlow {
      0%, 100% { text-shadow: 0 0 5px rgba(255, 255, 255, 0.1); }
      50% { text-shadow: 0 0 15px rgba(255, 255, 255, 0.5); }
    }

    /* –í–∏–Ω—å–µ—Ç–∫–∞ –ø–æ–≤–µ—Ä—Ö */
    .vignette {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: radial-gradient(ellipse at center, rgba(0,0,0,0) 50%, rgba(0,0,0,0.75) 100%);
      z-index: 1;
    }

    /* –ó–û–ù–ê –ó–ê–†–ê–ñ–ï–ù–ò–Ø */
    .infection-zone {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40%;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }

    /* –î–´–ú */
    .smoke-layer {
      width: 200%;
      height: 100%;
      background: url('assets/effects/smoke.jpg') repeat-x;
      background-size: cover;
      animation: moveSmoke 60s linear infinite;
      opacity: 0.25;
      filter: blur(4px);
    }

    @keyframes moveSmoke {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* –°–ò–õ–£–≠–¢–´ */
    .shadow {
      position: absolute;
      bottom: 0;
      width: 80px;
      height: 180px;
      background: url('assets/effects/shadow.jpg') center/contain no-repeat;
      opacity: 0;
      animation: appearShadow 30s infinite;
      filter: brightness(0.5);
    }

    .shadow-1 {
      left: 20%;
      animation-delay: 10s;
    }

    .shadow-2 {
      left: 65%;
      animation-delay: 20s;
    }

    @keyframes appearShadow {
      0%, 90%, 100% { opacity: 0; transform: scale(1) translateY(0); }
      40% { opacity: 0.3; transform: scale(1.05) translateY(-5px); }
      50% { opacity: 0.5; transform: scale(1.1) translateY(-10px); }
      60% { opacity: 0.3; transform: scale(1.05) translateY(-5px); }
    }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è 3D –¥–≤–µ—Ä–µ–π */
    #door-container {
      position: absolute;
      top: 60%;

      transform: translate(-50%, -50%);
      width: 800px;
      height: 600px;
      z-index: 2;
    }
