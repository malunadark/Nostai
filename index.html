<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nostai</title>

  <!-- Стили -->
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: black;
      font-family: 'CinzelDecorative-Regular', serif;
    }

    #scene-container {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    #toggle-music {
      position: absolute;
      bottom: 20px;
      right: 20px;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    #toggle-music:hover {
      background: rgba(255, 255, 255, 0.4);
    }
  </style>

  <!-- ✅ Предзагрузка ассетов -->
  <link rel="preload" href="assets/models/Door.glb" as="fetch" crossorigin="anonymous">
  <link rel="preload" href="assets/images/smoke-fog.gif" as="image">
  <link rel="preload" href="assets/images/руны.png" as="image">
  <link rel="preload" href="assets/audio/Уходящая%20Судьба.mp3" as="audio">
  <link rel="preload" href="assets/images/Nostai.png" as="image">
</head>
<body>
  <!-- Контейнер для сцены -->
  <div id="scene-container"></div>

  <!-- Кнопка музыки -->
  <button id="toggle-music">Музыка Вкл/Выкл</button>

  <!-- Главный модуль -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
