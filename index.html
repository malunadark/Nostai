<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nostai – Зов Глубин</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Фоновое изображение -->
  <div class="background"></div>

  <!-- Эффект солнечных лучей -->
  <div class="sun-rays"></div>

  <!-- Заголовок -->
  <h1 class="title">NOSTAI</h1>

  <!-- Меню -->
  <a href="#" class="menu-item chronicles">Хроники забвения</a>
  <a href="#" class="menu-item mystery">Порог тайны</a>
  <a href="#" class="menu-item shadow">Голос тени</a>
  <a href="#" class="menu-item gifts">Дары провидцев</a>

  <!-- Центральный рунический блок -->
  <div class="rune-block" data-runes="ᚠᚢᚦᚨᚱᚲ">Futhark</div>

  <!-- Фоновый звук -->
  <audio id="heartSound" loop>
    <source src="assets/heartbeat.mp3" type="audio/mpeg" />
    Ваш браузер не поддерживает аудио.
  </audio>

  <!-- Скрипт автозапуска звука -->
  <script>
    window.addEventListener('load', function () {
      const heartSound = document.getElementById('heartSound');
      heartSound.play().catch(() => {
        console.log('Автовоспроизведение заблокировано браузером.');
      });
    });
  </script>

</body>
</html>
