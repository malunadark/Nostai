<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nostai</title>

  <!-- Подключаем Three.js через CDN -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/FontLoader.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/geometries/TextGeometry.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js"></script>

  <style>
    @font-face {
      font-family: 'FutharkAoe';
      src: url('assets/fonts/FutharkAoe.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Deutsch Gothic';
      src: url('assets/fonts/Deutsch Gothic.ttf') format('truetype');
    }

    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Deutsch Gothic', sans-serif;
      background: black;
    }

    #scene-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .vignette {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: radial-gradient(ellipse at center, rgba(0,0,0,0) 60%, rgba(0,0,0,0.6) 100%);
      z-index: 2;
    }

    #music-toggle {
      position: absolute;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid white;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      z-index: 3;
    }
  </style>
</head>
<body>
  <div id="scene-container"></div>
  <div class="vignette"></div>

  <!-- Музыка -->
  <audio id="bg-music" loop>
    <source src="assets/audio/Уходящая Судьба.mp3" type="audio/mpeg">
  </audio>
  <button id="music-toggle">🔊 Музыка</button>

  <!-- Главный скрипт -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
