<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Хроники Забвения</title>
  <link rel="stylesheet" href="chronicles.css"/>
</head>
<body>
  <!-- Фон -->
  <div class="background"></div>

  <!-- Зона заражения с дымом -->
  <div class="infection-zone">
    <div class="smoke-layer"></div>
  </div>

  <!-- Тени -->
  <div class="shadow shadow-1"></div>
  <div class="shadow shadow-2"></div>

  <!-- Книга -->
  <div class="book-container">
    <div class="book-left-page">
      <h2>Хроники Забвения</h2>
      <ul class="chapter-list">
        <li class="chapter-link" data-chapter="chapter1">Глава <strong>I</strong> — Неизведанное</li>
        <li class="chapter-link" data-chapter="chapter2">Глава <strong>II</strong> — Пепел Времени</li>
        <li class="chapter-link" data-chapter="chapter3">Глава <strong>III</strong> — Тени на Алтае</li>
      </ul>
    </div>

    <div class="book-right-page">
      <div class="page" id="chapter-content">
        Выберите главу, чтобы начать чтение...
      </div>
    </div>
  </div>

  <script>
    const contentElement = document.getElementById('chapter-content');

    const chapters = {
      'chapter1': `
        <h2>Глава I — Неизведанное</h2>
        <p>Туман лёг над выжженными землями, скрывая следы недавней катастрофы.  
        Молчание тянулось, словно вечность, пока первые шаги не нарушили покой пепелища...</p>
      `,
      'chapter2': `
        <h2>Глава II — Пепел Времени</h2>
        <p>Пески времени давно истёрли истину, но тени прошлого вновь сгущаются.  
        Старые карты ведут к заброшенным поселениям, где ещё слышен шёпот забытых имён...</p>
      `,
      'chapter3': `
        <h2>Глава III — Тени на Алтае</h2>
        <p>Склоны Алтая окутаны туманом, в котором скрываются древние легенды.  
        Лишь те, кто осмелится шагнуть в глубь гор, узнают правду о Пропавших...</p>
      `
    };

    document.querySelectorAll('.chapter-link').forEach(link => {
      link.addEventListener('click', () => {
        const chapterId = link.getAttribute('data-chapter');

        // Переворот страницы
        contentElement.classList.add('turn');
        setTimeout(() => {
          contentElement.innerHTML = chapters[chapterId];
          contentElement.classList.remove('turn');
        }, 400);
      });
    });
  </script>
</body>
</html>
