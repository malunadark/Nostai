<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Хроники Забвения</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="chronicles.css" />
  <style>
    /* Лоадер-спиннер */
    #loader {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
      font-size: 1.5em;
      color: #ccc;
      text-align: center;
    }
    #loader .loader-spinner {
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top: 6px solid #ccc;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin: 0 auto 10px auto;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body style="visibility:hidden">

  <!-- Лоадер -->
  <div id="loader" aria-label="Загрузка..." role="status">
    <div class="loader-spinner"></div>
    Загрузка...
  </div>

  <div class="smoke" aria-hidden="true"></div>
  <div class="shadow shadow-left" aria-hidden="true"></div>
  <div class="shadow shadow-right" aria-hidden="true"></div>

  <div id="book" class="book">
    <div class="hard page cover">
      <div class="cover-inner">
        <h1>Хроники Забвения</h1>
        <div class="subtitle">Выбери свою судьбу...</div>
      </div>
    </div>
    <div class="page">
      <div class="page-inner">
        <h2>Глава I — Неизведанное</h2>
        <p>Туман лёг над выжженными землями...</p>
      </div>
    </div>
    <div class="page">
      <div class="page-inner">
        <h2>Глава II — Пепел Времени</h2>
        <p>Пески времени давно истёрли истину...</p>
      </div>
    </div>
    <div class="page">
      <div class="page-inner">
        <h2>Глава III — Тени на Алтае</h2>
        <p>Склоны Алтая окутаны туманом...</p>
      </div>
    </div>
    <div class="hard page cover-back">
      <div class="cover-inner">
        Завершение первого этапа
      </div>
    </div>
  </div>

  <audio id="page-turn-sound" src="assets/audio/book-page-turn-4_z1xaim4u.mp3" preload="auto"></audio>

  <!-- loader.js — загрузка скриптов и запуск initBook -->
  <script>
    function loadScript(src) {
      return new Promise(function(resolve, reject) {
        if (document.querySelector(`script[src="${src}"]`)) {
          resolve();
          return;
        }
        const script = document.createElement('script');
        script.src = src;
        script.async = true;
        script.onload = () => resolve();
        script.onerror = () => reject(new Error(`Не удалось загрузить скрипт: ${src}`));
        document.head.appendChild(script);
      });
    }

    // Функция инициализации книги — должна быть в chronicles.js, но на всякий случай можно определить здесь
    function initBook() {
      const pageTurnSound = document.getElementById('page-turn-sound');
      $('#book').turn({
        width: 900,
        height: 600,
        autoCenter: true,
        gradients: true,
        duration: 800
      }).bind('turning', function(event, page, view) {
        if (pageTurnSound) {
          pageTurnSound.currentTime = 0;
          pageTurnSound.play();
        }
      });

      // Плавное скрытие лоадера и показ страницы
      const loader = document.getElementById('loader');
      if (loader) {
        loader.style.transition = 'opacity 0.8s ease';
        loader.style.opacity = 0;
        setTimeout(() => {
          loader.style.display = 'none';
          document.body.style.visibility = 'visible';
        }, 800);
      } else {
        document.body.style.visibility = 'visible';
      }
    }

    Promise.resolve()
      .then(() => loadScript('https://code.jquery.com/jquery-3.6.0.min.js'))
      .then(() => loadScript('js/turn.min.js'))
      .then(() => loadScript('chronicles.js'))
      .then(() => {
        if (typeof initBook === 'function') {
          initBook();
        }
      })
      .catch(console.error);
  </script>
</body>
</html>
