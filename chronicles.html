<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Хроники Забвения</title>

  <!-- Шрифты -->
  <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&family=Cinzel+Decorative&display=swap" rel="stylesheet">

  <!-- Стили -->
  <link rel="stylesheet" href="chronicles.css">
</head>
<body>
  <div class="book-container">
    <div class="book-left-page">
      <h2>Хроники Забвения</h2>
      <ul class="chapter-list">
        <li data-chapter="1">Глава I — Пробуждение</li>
        <li data-chapter="2">Глава II — Пепел Времени</li>
        <li data-chapter="3">Глава III — Тени на Алтае</li>
      </ul>
    </div>
    <div class="book-right-page" id="chapter-content">
      <p>Выберите главу, чтобы начать чтение...</p>
    </div>
  </div>

  <!-- Скрипт смены глав -->
  <script>
    const chapterContent = {
      1: "Глава I — Когда пепел ещё не остыл, начали шептать забытые имена...",
      2: "Глава II — Мир рушился не мгновенно. Он трескался, как лёд под ногами.",
      3: "Глава III — Дым застилал горы, а в глазах стариков плескались тени."
    };

    document.querySelectorAll(".chapter-list li").forEach(item => {
      item.addEventListener("click", () => {
        const chapterId = item.getAttribute("data-chapter");
        const content = document.getElementById("chapter-content");
        content.innerHTML = `<p>${chapterContent[chapterId]}</p>`;
      });
    });
  </script>
</body>
</html>
